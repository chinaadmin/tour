<!DOCTYPE html>
<html class="not-ie" lang="en">
<head>


<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />


  <meta charset="utf-8">
  <meta name="description" content="NIM- Responsive One Page Creative Template" />
  <meta name="keywords" content=""/>
  <meta name="author" content="Metrothenes" />
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <link rel="stylesheet" media="screen" href="../../css/bootstrap.min.css"/>
  <link rel="stylesheet" media="screen" href="../../css/commonExt.css"/>
  <link rel="stylesheet" media="screen" href="../../css/reqRefund.css"/>



  <script src="/bower_components/angular/angular.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="/bower_components/angular-ui-router/release/angular-ui-router.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="/bower_components/angular-touch/angular-touch.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/dataStore.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/interface.js" type="text/javascript" charset="utf-8"></script>

  <script src="/js/refund/refundS.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/refund/refundC.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/refund/refund.js" type="text/javascript" charset="utf-8"></script>





  <title>查看退款/退货</title>
</head>
<body ng-app="app" ng-controller="detailC">
  <div class="view">
    <!-- 头部 -->
    <header class="header-box">
      <div class="container">
        <div class="activebar">
          <a class="btnBack backNoText" ng-back><i class="icon icon-back marR4"></i></a>
          <span class="title">
            查看退款/退货
          </span>
        </div>
      </div>
    </header>
    <!--  内容 -->
    <div id="content" class="container content">

      <div class="pross">
        <div class="item">
          <p>
            <span><em>售后单号：</em> <i ng-bind="refund.refundSn"></i></span>
          </p>
        </div>
        <div class="item defu">
          <p><span>
            <em>状态：</em>
            <i class="colorYe" ng-bind="refund.refundStatus">待审核</i>
          </span></p>
          <p><span><em>申请时间：</em><i ng-bind="refund.refundTime"></i></span></p>
        </div>
        <div class="item defu">
          <p><span><em>退货数量：</em><i ng-bind="refund.refundNum"></i></span></p>
          <p><span><em>退款金额：</em><i ng-bind="refund.refundMoney" class="colorYe"></i>元</span></p>
          <p><span><em>退款原因：</em><i ng-bind="refund.refundReasons"></i></span></p>
          <p><span><em>退货描述：</em><i ng-bind="refund.description"></i></span></p>
          <p><span><em>图片凭证：</em></span><img  ng-src="{{refund.voucher[0].pic}}" alt="" /></p>
        </div>
      </div>

    
      <div class="prossbarBox" ng-show="refund.action">
        <div class="item flex" ng-repeat="(key, value) in refund.action">
          <div class="line">
            <span></span>
            <span class="point"></span>
            <span></span>
          </div>
          <div class="msg flexOne">
            <p ng-bind="value.addTime"></p>
            <p ng-bind="value.frontRemark"></p>
          </div>
        </div>
         <h4>订单状态</h4>
      </div>

  </div>


  <div class="msgBox" ng-show="show" style="display:none">
  <div class="wrap">
    <h3>很抱歉，退款申请失败，请重新提交！</h3>
    <div class="btnBox"><a class="btn btnCancle">取消</a><a class="btn btnSure">确定</a></div>
  </div>
</div>

<!--备注-->
  </div>
</body>
</html>
