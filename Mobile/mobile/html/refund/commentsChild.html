<!DOCTYPE html>
<html class="not-ie" lang="en">
<head>

<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />

  <meta charset="utf-8">
  <meta name="description" content="NIM- Responsive One Page Creative Template" />
  <meta name="keywords" content=""/>
  <meta name="author" content="Metrothenes" />
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <link rel="stylesheet" media="screen" href="../../css/bootstrap.min.css"/>
  <link rel="stylesheet" media="screen" href="../../css/commonExt.css"/>
  <!-- <link rel="stylesheet" media="screen" href="../../css/orderDetail.css"/> -->
  <link rel="stylesheet" media="screen" href="../../css/commentsChild.css"/>


  <script src="/bower_components/angular/angular.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="/bower_components/angular-ui-router/release/angular-ui-router.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="/bower_components/angular-touch/angular-touch.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/dataStore.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/interface.js" type="text/javascript" charset="utf-8"></script>
  
  <script src="/js/order/orderS.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/order/orderC.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/order/order.js" type="text/javascript" charset="utf-8"></script>



  <title>评论</title>
</head>
<body ng-app="app" ng-controller="commentsC">
  <div class="view">
    <!-- 头部 -->
    <header class="header-box">
      <div class="container">
        <div class="activebar">
          <a href="#" class="btnBack backNoText" ng-back = "comments"><i class="icon icon-back marR4"></i></a>
          <span class="title">
            评论
          </span>
        </div>
      </div>
    </header>
    <!--  内容 -->
    <div id="content" class="container content orderlist">
      

      <div class="orderItem sort-box">
        <div class="sort-item">
           <div class="sort-img">
             <a href="../commodity/detail.html?gid={{goods_order.goodsId}}"><img err-src="../../images/list_00.jpg" ng-src="{{goods_order.goods_src}}" class="img-responsive img-size"></a>
           </div>
           <div class="sort-title">
              <p class="sort-p">
                <span>描述相符</span>
                <i class="sort-i"> 
                  <img ng-bind="matchStart" ng-click="option(1,0)"  ng-src = "{{descr.index0}}"   err-src="../../images/wuxin.png" alt="">
                  <img ng-bind="matchStart"  ng-click="option(1,1)"  ng-src = "{{descr.index1}}"  err-src="../../images/wuxin.png" alt="">
                  <img ng-bind="matchStart"  ng-click="option(1,2)"  ng-src = "{{descr.index2}}"  err-src="../../images/wuxin.png" alt="">
                  <img ng-bind="matchStart"  ng-click="option(1,3)"   ng-src = "{{descr.index3}}"  err-src="../../images/wuxin.png" alt="">
                  <img ng-bind="matchStart"  ng-click="option(1,4)" ng-src = "{{descr.index4}}" err-src="../../images/wuxin.png" alt="">
                </i>
              </p>
           </div>
         </div>
         <textarea ng-model="content" class="sort-text"cols="10" rows="6" placeholder="说说你和这件小物的故事吧！"></textarea>

         <div class="sort-item" ng-click="detail(value)">
           
           <div class="sort-title filter">
              <p class="filter-p">
                <span class="filter-p-span">卖家服务</span>
                <i class="btn btn-right" id="stop">
                  <img ng-bind="sellerStart" ng-click="option(2,0)"   ng-src = "{{sellerStart.index0}}" >
                  <img ng-bind="sellerStart" ng-click="option(2,1)"  ng-src = "{{sellerStart.index1}}"  err-src="../../images/wuxin.png">
                  <img ng-bind="sellerStart" ng-click="option(2,2)"  ng-src = "{{sellerStart.index2}}"  err-src="../../images/wuxin.png">
                  <img ng-bind="sellerStart" ng-click="option(2,3)"  ng-src = "{{sellerStart.index3}}"  err-src="../../images/wuxin.png">
                  <img ng-bind="sellerStart" ng-click="option(2,4)"  ng-src = "{{sellerStart.index4}}"  err-src="../../images/wuxin.png">
                </i>
              </p>
              <p class="filter-p">
                <span class="filter-p-span">物流服务</span>
                <i class="btn btn-right">
                  <img ng-bind="logisticsStart" ng-click="option(3,0)"  ng-src = "{{logisticsStart.index0}}"  err-src="../../images/wuxin.png">
                  <img ng-bind="logisticsStart" ng-click="option(3,1)"  ng-src = "{{logisticsStart.index1}}"  err-src="../../images/wuxin.png">
                  <img ng-bind="logisticsStart" ng-click="option(3,2)"  ng-src = "{{logisticsStart.index2}}"  err-src="../../images/wuxin.png">
                  <img ng-bind="logisticsStart"  ng-click="option(3,3)"  ng-src = "{{logisticsStart.index3}}"  err-src="../../images/wuxin.png">
                  <img ng-bind="logisticsStart"  ng-click="option(3,4)"  ng-src = "{{logisticsStart.index4}}"  err-src="../../images/wuxin.png">
                </i>
              </p>
           </div>
         </div>
         <div ng-click="submit()" class="bottom-pic">提交评论</div>
      </div>
    </div>
  </div>
  <message></message>
</body>
</html>
