<!DOCTYPE html>
<html class="not-ie" lang="en">
<head>


<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />


  <meta charset="utf-8">
  <meta name="description" content="NIM- Responsive One Page Creative Template" />
  <meta name="keywords" content=""/>
  <meta name="author" content="Metrothenes" />
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <link rel="stylesheet" media="screen" href="../../css/bootstrap.min.css"/>
  <link rel="stylesheet" media="screen" href="../../css/commonExt.css"/>
  <link rel="stylesheet" media="screen" href="../../css/listExt.css"/>
  <link rel="stylesheet" media="screen" href="../../css/refund.css"/>




  <script src="/bower_components/angular/angular.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="/bower_components/angular-ui-router/release/angular-ui-router.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="/bower_components/angular-touch/angular-touch.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/jquery-1.9.1.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/dataStore.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/interface.js" type="text/javascript" charset="utf-8"></script>

  <script src="/js/refund/refundS.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/refund/refundC.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/refund/refund.js" type="text/javascript" charset="utf-8"></script>








  <title>退款/退货 </title>
</head>
<body ng-app="app" ng-controller="refundC">
    <div class="view">

      <!-- 头部 -->
      <header class="header-box">
        <div class="container">
          <div class="activebar">
            <a class="btnBack backNoText" ng-back="order"><i class="icon icon-back marR4"></i></a>
            <span class="title">
              退款退货
            </span>
            <a class="rightNav"></a>
          </div>
        </div>
      </header>
      <!--  内容 -->


      <div id="content" class="content container">
        <div class="refundIndex">
        	<div ng-repeat="(key, value) in list" class="allList marT16">
        					 	<div class="listNum">售后单号：<b class="colorBlack marL4" ng-bind="value.refundSn"></b></div>
        		    	  <div class="listStatus"> <a ng-bind="value.refundStatus"></a></div>
        		    		<p class="text-right"><a class="btn  btn-q" ng-click="cancelRef(value);" ng-show="value.refundStatus=='待审核'">取消退款</a></p>
        		      <div class="sort-top">
        		      	
        		      </div>
				          <div class="sort-box " ng-repeat="dd in value.goodsdata">
				            <div class="sort-item" ng-click="detail(value)">
				              <div class="sort-img">
				                <a href="#">
				                  <img ng-src="{{dd.photo}}" class="img-responsive img-size"></a>
				              </div>
				              <div class="sort-title">
				                <h4>
				                  <a ng-bind="dd.name"></a>
				                </h4>
				                <div class="sort-price">
				                  <p>
				                    <span>￥<em ng-bind="dd.price"></em></span>
				                  </p>
				                  <p class="standard"> <em ng-bind="value.norms_value[0]?value.norms_value[0].name+' : '+value.norms_value[0].value:''"></em>
				                  </p>
				                </div>
				              </div>
				            </div>
				
				            <div class="sort-footer">
				              <p class="text-right noMar">
				              </p>
				            </div>
				          </div>
				        </div>
						</div>
      </div>
    </div>
    <message> </message>
</body>
</html>
