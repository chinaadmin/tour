 <script>
function gaga(obj){ // 值允许输入一个小数点和数字 
			obj.value = obj.value.replace(/[^\d.]/g,""); //先把非数字的都替换掉，除了数字和. 
			obj.value = obj.value.replace(/^\./g,""); //必须保证第一个为数字而不是. 
			obj.value = obj.value.replace(/\.{2,}/g,"."); //保证只有出现一个.而没有多个. 
			obj.value = obj.value.replace(".","$#$").replace(/\./g,"").replace("$#$","."); //保证.只出现一次，而不能出现两次以上 
} 
</script>

  <title>申请退款/退货</title>
</head>
<body ng-app="app" ng-controller="requestAllC" ng-cloak>
  <div class="view">
    <!-- 头部 -->
    <header class="header-box">
      <div class="container">
        <div class="activebar">
          <a href="#" class="btnBack backNoText" ng-back="orderDetail"> <i class="icon icon-back marR4"></i></a>
          <span class="title">
            申请退款/退货
          </span>
        </div>
      </div>
    </header>
    <!--  内容 -->
    <div id="content" class="container content">
      <div class="orderItem sort-box">
        <div class="sort-topbar">
          <p>
            <span>
              订单信息
            </span>
          </p>
        </div>
        <div class="sort-item" ng-repeat="(key,value) in page">
           <div class="sort-img">
             <a><img ng-src="{{value.photo}}"  s="../../images/list_00.jpg" class="img-responsive img-size"></a>
           </div>
           <div class="sort-title">
             <h4><a ng-bind="value.name"></a></h4>
             <div class="sort-price">
               <p><span>￥<i ng-bind="value.price"></i></span></p>
               <p class="standard">
                 <em>
                   <!--<i ng-repeat="(key, value) in page.normsValue" ng-bind="value.name+' / '+value.value"></i>-->

                 </em> <em>x <i ng-bind="value.maxNum"></i>  </em>
               </p>
             </div>
           </div>
         </div>
      </div>
<input type="hidden"  id="inH"  name="attId" value=""/>
      <div class="reqBox">
        <p class="title"><span>
          退款金额(<span class="tips">最多{{maxMoney}}</span>)
        </span></p>
        <p class="input"><input type="text" name="hopeRefundMoney"   ng-model="hopeMoney"  placeholder="0" maxlength="5"  onkeyup="gaga(this)" ></p>
        <p class="title"><span>
          退款原因
        </span></p>
        <p class="input">
          <select ng-options="rs.value for rs in list"  ng-model="refund.reason">
          </select>
        </p>
        <p class="title"><span>
          退款说明
        </span></p>
        <p class="input">
          <textarea ng-model="refund.explain"></textarea>
        </p>
       <div class="item avatar">
			          <img ng-src="{{photo}}" err-src="../../images/addImg.png" alt="" id="image"  ng-model = "image" >
			          <div class="edit">
			             <span class="por">
			              <imgup></imgup>
			             </span>
			             
			          </div>
			  </div>
        <p><a class="btn" ng-click="submit()">保存</a></p>
      </div>

  </div>
			  
  
  <message></message>
</body>
</html>
