  <script src="/bower_components/angular-ui-router/release/angular-ui-router.min.js" type="text/javascript" charset="utf-8"></script>

  <script src="/js/home/angular-carousel.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/commodity/commodityS.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/commodity/commodityC.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript" charset="utf-8">
  var ngmodule = ["ui.router", "app.controllers", "app.services", "angular-carousel", "ngTouch", "ngSanitize", "app.dataStore","app.wechat"]
  var app = angular.module('app', ngmodule).run(function() {})
  </script>



  <title>评论</title>
</head>
<body ng-app="app" ng-controller="comment">
  <div class="view">
    <!-- 头部 -->
    <header class="header-box">
      <div class="container">
        <div class="activebar">
          <a href="#" class="btnBack backNoText" ng-back = "memcenter"><i class="icon icon-back marR4"></i></a>
          <span class="title">
            评论
          </span>
        </div>
      </div>
    </header>
    <!--  内容 -->
    <div id="content" class="container content orderlist">
      

              <div class="orderItem sort-box">
                <div class="filter-mcment" ng-repeat="(key, value) in commentList.data">
                  <p>
                    <span class="filter-img"><img ng-src="{{value.head_pic}}" class="p-img" src="../../images/share.png" alt=""></span>
                      <span class="filter-user" ng-bind="value.comment_name"></span>
                  </p>
                  <p><span ng-bind="value.content">接地极翻绿</span></p>
                  <p>
                    <span ng-bind="value.add_time" class="filter-time"></span>
                    <span ng-repeat="(k, v) in commentList.data.norms_value" ng-bind="v.name" ng-bind="v.value"></span>
                  </p>
                  <a ng-show="" href=""><img class="set-img" src="../../images/share.png" alt=""></a>
                </div>

              </div>
    </div>
  </div>
  <message></message>
</body>
</html>
