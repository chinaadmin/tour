  <title>手机验证</title>
</head>
<body>
  <div class="view">
    <!-- 头部 -->
    <header class="header-box">
      <div class="container">
        <div class="activebar">
          <a href="#" class="btnBack backNoText"><i class="icon icon-back marR4"></i></a>
          <span class="title">
            找回密码
          </span>
        </div>
      </div>
    </header>
    <!--  内容 -->
    <div id="content" class="container content">
        <div class="inputBox">
            <br>
            <p class="text colorGrey9"><span>吉途旅游用户*****，您好。</span></p>
            <p class="text"><span>选择找回密码方式</span></p>
            <select class="full" name="">
              <option value="option">已验证手机</option>
            </select>
            <p class="text"><span>185****999</span></p>
            <p class="lineGroup">
              <input type="text" class="lite" placeholder="请输入短信验证码">
              <a href="#" class="btn">获取验证码</a>
            </p>
            <p class="text colorYe d-hide msg" style="margin-top: 8px; margin-bottom: -12px;"><span>短信已经发送到您的手机，若120秒内还未收到短信验证码，请重新获取验证码</span></p>
            <a href="#" class="btn full">下一步</a>
        </div>
    </div>
  </div>
  <script type="text/javascript">
    (function () {
      $(".lineGroup").on('click', '.btn', function(event) {
        event.preventDefault();
        $("p.msg").removeClass('d-hide')
        /* Act on the event */
      });
    })();
  </script>
