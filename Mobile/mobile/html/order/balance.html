<!DOCTYPE html>
<html class="not-ie" lang="en">
<head>


<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />




  <meta charset="utf-8">
  <meta name="description" content="NIM- Responsive One Page Creative Template" />
  <meta name="keywords" content=""/>
  <meta name="author" content="Metrothenes" />
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <link rel="stylesheet" media="screen" href="../../css/bootstrap.min.css"/>
  <link rel="stylesheet" media="screen" href="../../css/commonExt.css"/>
  <link rel="stylesheet" media="screen" href="../../css/accounts.css"/>

  <script src="/bower_components/angular/angular.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="/bower_components/angular-ui-router/release/angular-ui-router.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="/bower_components/angular-touch/angular-touch.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/dataStore.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/interface.js" type="text/javascript" charset="utf-8"></script>


  <script src="/js/plugin/jweixin-1.0.0.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/ngWechat.js?t=as" type="text/javascript" charset="utf-8"></script>

  <script src="/js/accounts/accountsS.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/accounts/accountsC.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/accounts/accounts.js" type="text/javascript" charset="utf-8"></script>

  <title>充值</title>
</head>
<body ng-app="app" ng-controller="balanceC">
  <div class="view">
    <!-- 头部 -->
    <header class="header-box">
      <div class="container">
        <div class="activebar">
          <a class="btnBack backNoText"  ng-click="back()"> <i class="icon icon-back marR4"></i>
          </a>
          <span class="title" ng-bind="page.title"></span>
          <span class="rightNav" ng-show="page.history" ng-click="switchLayout('history')">历史</span>
        </div>
      </div>
    </header>
    <!--  内容 -->
    <div class="container content"  ng-show="layout.index.show">
      <p class="refill flex">
        <span>充值金额：</span>
        <span class="flexOne"> <input type="text"  ng-model="pay.number" placeholder="0"></span>     
        <span>元</span>
      </p>

      <!-- <p class="refill flex">
        <span>优惠明细：</span>
        <span class="flexOne"> <input type="text" placeholder="送10张优惠券"></span>
      </p> -->

      <div class="amount" ng-show="">
        <h4>金额类别</h4>
        <ul>
          <li>
             <div class="amount_bg">
                <i>30元</i>
                <span>送10张优惠券</span>
             </div>
          </li>
          <li>
             <div class="amount_bg">
                <i>30元</i>
                <span>送10张优惠券</span>
             </div>
          </li>
          <li>
             <div class="amount_bg">
                <i>30元</i>
                <span>送10张优惠券</span>
             </div>
          </li>
          <li>
             <div class="amount_bg active">
                <i>30元</i>
                <span>送10张优惠券</span>
             </div>
          </li>
        </ul>
      </div>

      <h2>支付方式：</h2>

      <p class="select">
        <span class="item wx active"><i>微信支付  </i> <em></em></span>
      </p>
      <p>
        <a class="btn" ng-click="pay.pay()">确定</a>
      </p>
    </div>

    <div class="container content layout success"  ng-show="layout.success.show">
	  <p>
	  	<img src="/images/ok.png" alt=""></p>
	  <p>
	  	<b>充值成功！</b>
	  </p>
	  <p>
	  	<span>您已成功完成充值，可在充值记录里查看交易记录</span>
	  </p>
	  <p>
	  	<a class="btn" ng-click="toPage()">返回个人中心</a>
	  </p>
    </div>
    <div class="container content layout fail"  ng-show="layout.fail.show">
   	  <p><img src="../..//images/no.png" alt=""></p>
		<p><b>充值失败！</b></p>
		<p><span>对不起，充值失败！请重新进行支付。</span></p>

      <p>
        <a class="btn" ng-click="switchLayout('index')">重新支付</a>
      </p>
    </div>
    <div class="container content history"  ng-show="layout.history.show">
 	  <p class="refill flex">
 	  	<span>当前金额</span>
 	  	<span class="flexOne text-right"><b class="colorYe">￥ 100</b> 元</span> 
 	  </p>
 	  <div class="wrap">
 	  	<h2>历史记录：</h2>
 	  	<ul>
 	  		<li class="flex" ng-repeat="(key, value) in history">
 	  			<div  class="flexOne">
 	  				<span ng-bind="value.title">充值</span>
 	  				<span ng-bind="value.addTime"></span>
 	  			</div>
 	  			<span>+ <i ng-bind="value.money"></i></span>
 	  		</li>
        <li ng-show="!history.length" class="text-center">
          <p><span>暂无充值历史</span></p>
        </li>
 	  	</ul>
 	  </div>
    </div>

  </div>

  <message></message>
</body>
</html>
