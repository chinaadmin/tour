<!DOCTYPE html>
<html class="not-ie" lang="en">
<head>
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
  <meta charset="utf-8">
  <meta name="description" content="NIM- Responsive One Page Creative Template" />
  <meta name="keywords" content=""/>
  <meta name="author" content="Metrothenes" />
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <link rel="stylesheet" media="screen" href="../../css/bootstrap.min.css"/>
  <link rel="stylesheet" media="screen" href="../../css/commonExt.css"/>
  <link rel="stylesheet" media="screen" href="../../css/coupon.css"/>
<!-- 共同js -->
  <script src="/bower_components/angular/angular.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="/bower_components/angular-ui-router/release/angular-ui-router.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="/bower_components/angular-touch/angular-touch.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/dataStore.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/interface.js" type="text/javascript" charset="utf-8"></script>
<!--  本页面js -->
  <script src="/js/coupon/couponS.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/coupon/couponC.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/coupon/coupon.js" type="text/javascript" charset="utf-8"></script>



  <title>我的优惠券</title>
</head>
<body ng-app="app" ng-controller="couponC">
  <div class="view">
    <!-- 头部 -->
    <header class="header-box">
      <div class="container">
        <div class="activebar">
          <a class="btnBack backNoText" ng-back> <i class="icon icon-back marR4"></i></a>
          <span class="title">
            我的优惠券
          </span>
        </div>
      </div>
    </header>
    <!--  内容 -->
    <div id="content" class="container content">
     <div class="couponBox">
       <div class="tab flex">
         <span class="flexOne"   ng-click="tab.switch(0)"  ng-class="tab.res[0].tag?'active':''">未使用</span>
         <span class="flexOne m" ng-click="tab.switch(1)"  ng-class="tab.res[1].tag?'active':''">已使用</span>
         <span class="flexOne"   ng-click="tab.switch(2)"  ng-class="tab.res[2].tag?'active':''">已过期</span>
       </div>
       <div class="list">
         <ul ng-show="tab.res[0].tag" style="display:none;" ng-clearstyle>
           <li ng-repeat="(key, value) in tab.res[0].data">
           <div class="wrap" ng-click="toDetail(value.coupon_id)">
             <div class="num">
               <span>￥<em ng-bind="value.money"></em></span>
             </div>
             <div class="info">
               <p ng-bind="value.name"></p>
               <p><span>券号：<i ng-bind="value.code"></i></span></p>
               <p><span>有效期：<i ng-bind="value.start_time.substr(0,10)"></i>至 <i ng-bind="value.end_time.substr(0,10)"></i></span></p>
             </div>
             <div class="hot">-</div>
             </div>
           </li>
          <li ng-show="!tab.res[0].data.length">
             <p class="text-center"><span>暂无未使用优惠券</span></p>
           </li>
         </ul>
         <ul ng-show="tab.res[1].tag" style="display:none;" ng-clearstyle>
           <li ng-repeat="(key, value) in tab.res[1].data">
           <div class="wrap used">
             <div class="num">
               <span>￥<em ng-bind="value.money"></em></span>
             </div>
             <div class="info">
               <p ng-bind="value.name"></p>
               <p><span>券号：<i ng-bind="value.code"></i></span></p>
               <p><span>有效期：<i ng-bind="value.start_time.substr(0,10)"></i>至 <i ng-bind="value.end_time.substr(0,10)"></i></span></p>
             </div>
             <div class="tip"></div>
             </div>
           </li>
          <li ng-show="!tab.res[1].data.length">
             <p  class="text-center"><span>暂无已使用优惠券</span></p>
           </li>
         </ul>
         <ul ng-show="tab.res[2].tag" style="display:none;" ng-clearstyle>
           <li ng-repeat="(key, value) in tab.res[2].data">
           <div class="wrap used pass">
             <div class="num">
               <span>￥<em ng-bind="value.money"></em></span>
             </div>
             <div class="info">
               <p ng-bind="value.name"></p>
               <p><span>券号：<i ng-bind="value.code"></i></span></p>
               <p><span>有效期：<i ng-bind="value.start_time.substr(0,10)"></i>至 <i ng-bind="value.end_time.substr(0,10)"></i></span></p>
             </div>
             <div class="tip"></div>
             </div>
           </li>
           <li ng-show="!tab.res[2].data.length">
             <p  class="text-center"><span>暂无已过期优惠券</span></p>
           </li>
         </ul>


       </div>
     </div>

  </div>
  </div>
</body>
</html>
