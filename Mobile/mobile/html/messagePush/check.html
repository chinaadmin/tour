<!DOCTYPE html>
<html class="not-ie" lang="en">
<head>


<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />

  <meta charset="utf-8">
  <meta name="description" content="NIM- Responsive One Page Creative Template" />
  <meta name="keywords" content=""/>
  <meta name="author" content="Metrothenes" />
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <link rel="stylesheet" media="screen" href="../../css/bootstrap.min.css"/>
  <link rel="stylesheet" media="screen" href="../../css/commonExt.css"/>
  <link rel="stylesheet" media="screen" href="../../css/messagePush.css" />

  <script src="/bower_components/angular/angular.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="/bower_components/angular-ui-router/release/angular-ui-router.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="/bower_components/angular-touch/angular-touch.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="/bower_components/angular-sanitize/angular-sanitize.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/dataStore.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/interface.js" type="text/javascript" charset="utf-8"></script>
  <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/ngWechat.js?t=8446546" type="text/javascript" charset="utf-8"></script>
  <script src="/js/messagePush/messagePush.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/messagePush/messagePushC.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/messagePush/messagePushS.js" type="text/javascript" charset="utf-8"></script>
  
	</head>
	<body class="grey" ng-app="app" ng-controller="getInfoC" ng-cloak>
		<!--begin-->
		<!-- 头部 -->
    <header class="header-box">
      <div class="container">
        <div class="activebar">
          <a href="javascript:history.go(-1);" class="btnBack backNoText"><i class="icon icon-back marR4"></i></a>
          <span class="title">
            订单详情
          </span>
        </div>
      </div>
    </header>
		 <section class="checkCon">
		 	      <div class="checkHead">
		 	             <div class="media">
											  <div class="media-left">
											      <img class="media-object" ng-src="{{data.pic}}" alt="...">
											      <p>共用{{data.count}}件商品</p>	
											  </div>
											  <div class="media-body">
											    <h4 class="media-heading">物流状态 <span ng-bind="data.logistics_state"></span></h4>
											    <div>
											    	   <ul>
											    	   	    <li>承运来源：{{data.lc_name}}</li>
											    	   	    <li>运单编号：{{data.number}}</li>
											    	   	    <li>官方电话：<span class="colorGreen">{{data.tel}}</span></li>
											    	   </ul>
											    </div>
											  </div>
										</div>
		 	      </div>
		 	      
		 	      
		 	      <div class="msgInfo">
		 	      	    <h4>物流跟踪</h4>
		 	      	    <div class="msgL">
		 	      	    	   <div class="item" ng-repeat="(key,value) in data.logistics_info">
		 	      	    	   	     <div class="line">
				 	      	    	   	   <span></span>
				 	      	    	   	   <span class="point"></span>
				 	      	    	   	   <span></span>
				 	      	    	   	   <span></span>
		 	      	    	  			 </div>
		 	      	    	  			 <div class="msgP">
		 	      	    	  			 	     <p ng-bind="value.context"></p>
		 	      	    	  			 	     <p ng-bind="value.time"></p>
		 	      	    	  			 </div>
		 	      	    	   </div>
		 	      	    	  
		 	      	    </div>
		 	      	    
		 	      </div>
		 	      
		 	      
		 </section>
		
	</body>
</html>
