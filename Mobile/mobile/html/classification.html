    html,body{
      height: 100%;
    }

  <title>分类</title>
</head>
<body ng-app="app" ng-controller="classificationC" ng-loading style="display:none" class="full" ng-cloak>
  <div class="view">
    <!-- 头部 -->
    <header class="header-box Back-color">
      <div class="container">
        <div class="search-box flex" >
          <div class="logo-box">
            <span><img src="../../images/logo.png"></span>
          </div>

          <div class="search-input flexOne myMar">
            <div class="icon-logo">
            <form action="#">
              <input class="form-control icon-search" type="search" ng-model="page.search" ng-enter="onEnter()">
            </form>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!--  内容 -->
    <div id="content" class="container content">
      <div class="classificationBox">
        <div class="bwrap flex" id="bwrap">
          <div class="left">
            <ul>
              <li ng-repeat="(key, value) in categorys" ng-class="value.active?'active':''" ng-click="switch(value)">
                <span>
                  <a href="#" ng-bind="value.name"></a>
                </span>
              </li>
            </ul>
          </div>
          <div class="right">
            <!-- <ul>
              <li ng-repeat="(key, value) in list">
                <a href="/html/list.html?cid={{value.catId}}&title={{value.name}}">
                  <img ng-src="{{value.photo}}" err-src="../images/v1.2/fenlei-2@2x.png" alt="">                
                </a>
                <div class="right_pic">
                  <p ng-bind="value.name"></p>
                </div>
              </li>
            </ul> -->

            <div class="sort-box">
              <div class="sort-item"ng-repeat="(key, value) in goods_lis.data">
                <div class="sort-img">
                  <a href="./commodity/detail.html?gid={{value.goodsId}}">
                    <img ng-src="{{value.photo}}" err-src="../images/list_00.jpg" class="img-responsive img-size" height-eqwidth></a>
                </div>
                <div class="sort-title">
                  <h4>
                    <a href="./commodity/detail.html?gid={{value.goodsId}}" ng-bind="value.name"></a>
                  </h4>
                  <div class="sort-price">
                    <p>
                      <span>￥ <span ng-bind="value.price"></span></span>
                    </p>
                    <b>￥<s ng-bind="value.marketPrice"></s></b>
                  </div>
                </div>
              </div>
            </div>

            <div class="more" ng-click="load()">
              <span ng-show="isLastPage">点击加载更多...</span>
              <span ng-hide="isLastPage">已到最后一页</span>
            </div>

            </div>
          </div>
        </div>
      </div>
      <footer class="nav-box">
        <ul class="flex">
          <li class="flexOne">
            <a ng-click="toPage('home')">
              <img src="../images/v1.2/home@2x.png">
              <p class="nav-choice">首页</p>
            </a>
          </li>
          <li class="flexOne">
            <a>
              <img src="../images/v1.2/fenlei-2@2x.png">
              <p class="nav-choice">分类</p>
            </a>
          </li>
          <li class="flexOne">
            <a ng-click="toPage('cart')">
              <img src="../images/v1.2/cart@2x.png">
              <p>购物车</p>
            </a>
          </li>
          <li class="flexOne">
            <a ng-click="toPage('memcenter')">
              <img src="../images/v1.2/my@2x.png">
              <p>我</p>
            </a>
          </li>
        </ul>
      </footer>

    </div>
  </div>

  <message></message>

</body>
