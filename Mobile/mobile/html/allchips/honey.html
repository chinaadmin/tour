<!DOCTYPE html>
<html class="not-ie" lang="en">
<head>

<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />

  <meta charset="utf-8">
  <meta name="description" content="NIM- Responsive One Page Creative Template" />
  <meta name="keywords" content=""/>
  <meta name="author" content="Metrothenes" />
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <link rel="stylesheet" media="screen" href="../../css/bootstrap.min.css"/>
  <link rel="stylesheet" media="screen" href="../../css/commonExt.css"/>
  <link rel="stylesheet" media="screen" href="../../css/honey.css"/>

  <script src="/bower_components/angular/angular.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="/bower_components/angular-ui-router/release/angular-ui-router.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="/bower_components/angular-touch/angular-touch.min.js" type="text/javascript" charset="utf-8"></script>

  <script src="/bower_components/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>

  <script src="/js/dataStore.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/interface.js" type="text/javascript" charset="utf-8"></script>


  <script src="/js/plugin/jweixin-1.0.0.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/ngWechat.js?t=as" type="text/javascript" charset="utf-8"></script>

  <script src="/js/allchips/allchipsS.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/allchips/allchipsC.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/allchips/allchips.js" type="text/javascript" charset="utf-8"></script>
  
  <title>众筹中国好蜂蜜</title>
</head>
<body ng-app="app" ng-controller="balanceC">
  <div class="view">
    <!-- 头部 -->
    <header class="header-box">
      <div class="container">
        <div class="activebar">
          <a class="btnBack backNoText"  ng-click="back()"> <i class="icon icon-back marR4"></i>
          </a>
          <span class="title">众筹中国好蜂蜜</span>
        </div>
      </div>
    </header>
    <!--  内容 -->

    <div class="container content">
       <div class="selection">
          <div class="selec-top">
             <span ng-repeat="(key, value) in scheme" ng-class="value.active?'active':''" ng-click="switch(value)">
                <i ng-bind="value.name"></i>
                <p ng-show = "!(value.subhead == '')" ng-bind="'('+value.subhead+')'"></p>
             </span>
          </div>

          <div class="spokes">
              <div class="spokes-min" ng-repeat="(key, value) in goods">
                <div>
                    <a class="min-a" href=""><img src="../../images/mifen.png"></a>
                </div>
                <div class="filst_pic">
                    <span  ng-click="check(value)">
                      <i ng-bind="value.name"></i>
                      <p ng-show = "!(value.subhead == '')" ng-bind="'('+value.subhead+')'"></p>
                    </span>
                </div>
                <div>
                    <a class="min-all" ng-click="check(value)" ng-class="value.check?'active':''"><em></em></a>
                </div>
                
              </div>
          </div>
       </div>
       <div class="fexBottom">
          <span ng-click="submit()">我已选好</span>
       </div>
    </div>
    
  </div>
  <message></message>
</body>
</html>
