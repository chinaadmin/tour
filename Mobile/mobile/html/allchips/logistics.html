  <title>快递信息</title>
</head>
<body ng-app="app" ng-controller="logistcsC">


        <!-- 头部 -->
    <div>
      <header class="header-box">
        <div class="container">
          <div class="activebar">
            <a href="/html/allchips/Myraise.html" ng-back="Myraise" class="btnBack backNoText">
              <i class="icon icon-back marR4"></i>
            </a>
            <i class="icon"></i>
            <span class="title">
              快递信息
              <i ng-repeat="item in liu">
              </i>

            </span>
          </div>
        </div>
      </header>
             <!--  头部开始  -->
      <div class="content container logistcs-box">
        <div class="wrap">
          <h4>
            <p>快递公司：<span ng-bind="logistcs.summary.commpanyName">申通快递</span></p>
            <p>订单编号：<span ng-bind="logistcs.summary.orderSn">1254535355</span></p>
          </h4>
        </div>
        <div class="terfil-pic">
           <div class="filty-box" ng-repeat="(key, value) in logistcs.data">
             <div class="filty-left">
               <p ng-bind="value.accept_time_one">154556354</p>
               <i ng-bind="value.accept_time_two">155</i>
             </div>
             <div class="filty-right">
               <p ng-bind="value.content">深圳积土电子商务有限公司 </p>
               <!-- <i>按开发和浪费</i> -->
             </div>
           </div>
        </div>
      </div>
    </div>
  
    <message></message>
