<!DOCTYPE html>
<html class="not-ie" lang="en">
<head>


<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />

  <meta charset="utf-8">
  <meta name="description" content="NIM- Responsive One Page Creative Template" />
  <meta name="keywords" content=""/>
  <meta name="author" content="Metrothenes" />
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <link rel="stylesheet" media="screen" href="../../css/bootstrap.min.css"/>
  <link rel="stylesheet" media="screen" href="../../css/commonExt.css"/>
  <link rel="stylesheet" media="screen" href="../../css/friendTes.css"/>

  <script src="/bower_components/angular/angular.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="/bower_components/angular-ui-router/release/angular-ui-router.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/jquery-1.9.1.min.js" type="text/javascript" charset="utf-8"></script> 
  <script src="/bower_components/angular-touch/angular-touch.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/dataStore.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/interface.js" type="text/javascript" charset="utf-8"></script>

  <script src="/js/luckyDraw/luckyDrawS.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/luckyDraw/luckyDrawC.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/luckyDraw/luckyDraw.js" type="text/javascript" charset="utf-8"></script>

  <title>众筹蜂蜜抽奖</title>
</head>
<body ng-app="app" ng-controller="luckyDrawC" class="cart" ng-loading style="display:none" >
  <div class="view">
    <!-- 头部 -->
    <!-- <header class="header-box"> 
      <div class="container">
        <div class="activebar">
          <a class="btnBack backNoText"  ng-click="back()"> <i class="icon icon-back marR4"></i>
          </a>
          <span class="title"></span>
        </div>
      </div>
 </header> -->
    <!--  内容 -->
    <div id="content" class="container content bgcWhite " >
      <div class="list-box">
        <div class="setBg-pic">
          <div class="luckyDraw" ng-show="1">
            <div id="lottery" class="lottery">
                <p class="setFont">您还有 <i ng-bind="luckyDraw.plan.lessChance">5</i> 次抽奖机会哦！</p>
                <table>
                  <tr>
                    <td class="lottery-unit lottery-unit-0" ><img id = "lottery-unit-0"  /></td>
                    <td class="lottery-unit lottery-unit-1" ><img id = "lottery-unit-1" ></td>
                    <td class="lottery-unit lottery-unit-2" ><img id = "lottery-unit-2" ></td>
                  </tr>
                  <tr>
                    <td class="lottery-unit lottery-unit-7"  ><img id ="lottery-unit-7"  ></td>
                    <td><a  ng-class = "{startDraw:true,notstart:true,start:(zero||ifStart)}"  href=""></a></td>
                    <td class="lottery-unit lottery-unit-3"  ><img id ="lottery-unit-3"  ></td>
                  </tr>
                  <tr>
                    <td class="lottery-unit lottery-unit-6" ><img id ="lottery-unit-6"  ></td>
                    <td class="lottery-unit lottery-unit-5" ><img id ="lottery-unit-5"  ></td>
                    <td class="lottery-unit lottery-unit-4" ><img id ="lottery-unit-4"  ></td>
                  </tr>
                </table>
                <div id="Rules" class="lucky-fix">
                </div>
                <div class = "bottom_show"><a href = "/html/allchips/index.html?fkId=37">进入蜜蜂众筹</a></div>
            </div>
          </div>

        </div>
        <div class="results-bg" ng-show="showAll" ng-init = "showAll = false">
          <div class="res-bg-pd">
              <div class="filter_show">
                <p><img ng-click="tohide()" src="../../images/payfail@2x.png" alt=""></p>
                <div class="filter_fox" >
                  <h2>中奖了！</h2>
                  <div class="filter_show-bx">
                     <p><span ng-bind="detailData.alias_name">一等奖</span></p>
                  </div>
                  <p class="filter_show-p"><span ng-click="toReceive()">查看奖品</span></p>
                </div>             
              </div>
          </div>
        </div>
      </div>
    </div>

  </div>
<message></message>
</body>
</html>
