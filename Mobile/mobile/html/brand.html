<!DOCTYPE html>
<html class="not-ie" lang="en">
<head>


<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />


  <meta charset="utf-8">
  <meta name="description" content="NIM- Responsive One Page Creative Template" />
  <meta name="keywords" content=""/>
  <meta name="author" content="Metrothenes" />
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <link rel="stylesheet" media="screen" href="../css/bootstrap.min.css"/>
  <link rel="stylesheet" media="screen" href="../css/commonExt.css"/>
  <link rel="stylesheet" media="screen" href="../css/homeExt.css"/>





  <script src="/bower_components/angular/angular.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="/bower_components/angular-ui-router/release/angular-ui-router.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="/bower_components/angular-touch/angular-touch.min.js" type="text/javascript" charset="utf-8"></script>

  <script src="/js/dataStore.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/interface.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/list/listS.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/list/listC.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/list/list.js" type="text/javascript" charset="utf-8"></script>


  <title>首页</title>
</head>
<body ng-app="app" ng-controller="brandC">
  <div class="view">
    <!-- 头部 -->
    <header class="header-box" style="padding:16px 0;">
      <div class="container">
        <div class="activebar">
          <a href="#" class="btnBack backNoText" ng-back="home" ><i class="icon icon-back marR4"></i></a>
          <span class="title" ng-bind="title">
            商品品牌
          </span>
        </div>
      </div>
    </header>
    <!--  内容 -->
    <div id="content" class="container top48" style="padding-bottom:64px;">

      <!-- banner轮播图 -->

      <!-- 产品列表 -->
      <div class="sort_box" style="margin-top:0;">
      <div class="sort_list">
         <ul class="sort_item" ng-repeat="(key, value) in list">
          <li ng-repeat="(k, v) in value">
            <div class="wrap">
              <a href="commodity/detail.html?gid={{v.goodsId}}">
                <img ng-src="{{v.photo}}" class="sort-img" alt="Responsive image" err-src="../images/sort_00.jpg" height-eqwidth="" ng-imagescale="" >
              </a>
              <div class="sort_description">
                <a href="commodity/detail.html?gid={{v.goodsId}}">
                  <p class="sort_title" ng-bind="v.name"></p>
                </a>
                <p class="price_box">
                  <span>￥<span ng-bind="v.price"></span>
                  </span>
                </p>
                <!--img src="../images/hot.png"-->
              </div>
            </div>
          </li>
        </ul>

      </div>
      </div>


      <footer class="nav-box">
        <ul>
          <li>
            <a ng-click="toPage('home')">
              <img src="../images/nav_00.png">
              <p class="nav-choice">首页</p>
            </a>
          </li>
          <li>
            <a ng-click="toPage('cart')">
              <img src="../images/nav_02.png">
              <p>购物车</p>
            </a>
          </li>
          <li>
            <a ng-click="toPage('memcenter')">
              <img src="../images/ucenter.png">
              <p>我的吉途旅游</p>
            </a>
          </li>
          <div class="clearfix"></div>
        </ul>
      </footer>

    </div>
  </div>
</body>
</html>
