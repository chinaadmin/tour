  <link rel="stylesheet" media="screen" href="../../css/commonCss.css"/>

  <script type="text/javascript" src="../../js/jquery-1.9.1.min.js"></script>
  <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
  
  <script src="/bower_components/angular/angular.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="/bower_components/angular-ui-router/release/angular-ui-router.min.js" type="text/javascript" charset="utf-8"></script>

  <script src="/js/ngResizeImage.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/user/userS.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/user/userC.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/user/user.js" type="text/javascript" charset="utf-8"></script>
  <title>验证支付密码</title>
</head>
<body ng-app="app" ng-controller="bindPasswordC">
  <div class="view" ng-cloak>
    <!-- 头部 -->
    <header class="header-box">
      <div class="container">
        <div class="activebar">
          <a href="#" class="btnBack" ng-back="phoneChangeType"><img src="../../images/user/btnBack.png"/></a>
          <span class="title">
          	验证支付密码
          </span>
        </div>
      </div>
    </header>
    <!--  内容 -->
    <div id="content" class="container content">
    	<div class="old">
		    <div class="password">
		    	<p>请输入支付密码</p>
		        <input type="password" ng-model="password" style="ime-mode:disabled"  oninput="if(value.length>6)value=value.slice(0,6);this.value=this.value.replace(/\D/g,'')">
		    </div>
	    	<div class="btns">
	       		<a href="#" class="btn btnGreen" ng-click="bindSubmit()">下一步</a>
	    	</div>
    	</div>
    </div>
  </div>
  <message></message>
</body>
</html>
