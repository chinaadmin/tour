<!DOCTYPE html>
<html class="not-ie" lang="en">
<head>

<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />


  <meta charset="utf-8">
  <meta name="description" content="NIM- Responsive One Page Creative Template" />
  <meta name="keywords" content=""/>
  <meta name="author" content="Metrothenes" />
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <link rel="stylesheet" media="screen" href="/css/bootstrap.min.css"/>
  <link rel="stylesheet" media="screen" href="/css/commonCss.css"/>
  <link rel="stylesheet" media="screen" href="/css/personalCenter.css"/>

  <script src="/bower_components/angular/angular.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="/bower_components/angular-ui-router/release/angular-ui-router.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="/bower_components/angular-touch/angular-touch.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/dataStore.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/interface.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/ngResizeImage.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/user/userS.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/user/userC.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/user/user.js" type="text/javascript" charset="utf-8"></script>


  <title>个人中心</title>
</head>
<body ng-app="app" ng-controller="userC" ng-cloak ng-loading>
  <div class="view">
    <!-- 头部 -->
    <header class="header-box">
      <div>
        <div class="personal-box">
        	<div class="user_photo">
	        	<mychange></mychange>
	        	<img ng-src="{{user.headAttr}}" err-src="../../images/user/icon_user.png" alt="" id="image" ng-cloak>
        	</div>
        	<!--<p class="level" ng-show="isLogin&&user.vipNum">普通会员</p>-->
        	<p class="level" ng-show="isLogin&&user.vipNum==1" ng-click="toPage('membershipGrade')" ng-cloak><img src="../../images/user/icon_diamond.png" width="18px" height="18px"/>{{user.vip}}</p>
        	<p class="level2" ng-show="isLogin&&user.vipNum!=1" ng-click="toPage('membershipGrade')" ng-cloak><img src="../../images/user/icon_diamond.png" width="18px" height="18px"/>{{user.vip}}</p>
        	<p ng-bind="user.aname" ng-show="isLogin" ng-cloak></p>
        	<p ng-hide="isLogin" ng-click="toPage('login')">点击登录</p>
        </div>
      </div>
    </header>
    <!--  内容 -->
    <div id="content" class="container content">
    	<div class="ubox">
	      <div class="lineGroup flex" ng-click="toPage('balance')">
	      	<img src="../../images/user/¥.png" width="22px" height="22px" alt="余额"/>
	        <span class="flexOne">我的会员卡余额</span>
	        <span class="RMB">{{balance}}</span>
	        <i class="i_enter"></i>
	      </div>
	      <div class="lineGroup flex" ng-click="toPage('integral')">
	      	<img src="../../images/user/my_points.png" width="22px" height="22px" alt="我的积分"/>
	        <span class="flexOne">我的积分</span>
	        <span class="coins">{{integral | number}}</span>
	        <i class="i_enter"></i>
	      </div>
	      <div class="lineGroup flex" ng-click="toPage('integralRules')">
	      	<img src="../../images/user/icon_integral_rules.png" width="22px" height="22px" alt="积分规则"/>
	        <span class="flexOne">积分规则</span>
	        <i class="i_enter"></i>
	      </div>
    	</div>
	    
	    <div class="ubox marT8">
	      <div class="lineGroup flex" ng-click="toPage('order')">
	      	<img src="../../images/user/notes.png" width="22px" height="22px" alt="我的订单"/>
	        <span class="flexOne">我的订单</span>
	        <i class="i_enter"></i>
	      </div>
	      <div class="lineGroup flex" ng-click="toPage('user')">
	      	<img src="../../images/user/icon_persona_data .png" width="22px" height="22px" alt="个人资料"/>
	        <span class="flexOne">个人资料</span>
	        <i class="i_enter"></i>
	      </div>
	      <div class="lineGroup flex" ng-click="toPage('passenger')">
	      	<img src="../../images/user/icon_passengers.png" width="22px" height="22px" alt="常用旅客"/>
	        <span class="flexOne">常用旅客</span>
	        <i class="i_enter"></i>
	      </div>
	      <div class="lineGroup flex" ng-click="toPage('send')">
	      	<img src="../../images/user/icon_lication@2x.png" width="22px" height="22px" alt="常用地址"/>
	        <span class="flexOne">常用地址</span>
	        <i class="i_enter"></i>
	      </div>
	      <div class="lineGroup flex" ng-click="toPage('fapiao')">
	      	<img src="../../images/user/icon_invoice.png" width="22px" height="22px" alt="发票抬头"/>
	        <span class="flexOne">发票抬头</span>
	        <i class="i_enter"></i>
	      </div>
	    </div>
	    
	    <div class="ubox marT8">
	      <div class="lineGroup flex" ng-click="toPage('keywordsManagement')">
	      	<img src="../../images/user/icon_password@2x.png" width="22px" height="22px" alt="密码管理"/>
	        <span class="flexOne">密码管理</span>
	        <i class="i_enter"></i>
	      </div>
	      <div class="lineGroup flex" ng-click="toPage('set')">
	      	<img src="../../images/user/icon_setting.png" width="22px" height="22px" alt="用户设置"/>
	        <span class="flexOne">用户设置</span>
	        <i class="i_enter"></i>
	      </div>
	    </div>
	    <!--<div class="ubox">
	      <div class="lineGroup flex">
	      	<img src="../../images/user/feedback.png" width="22px" height="22px" alt="意见反馈"/>
	        <span class="flexOne">意见反馈</span>
	        <i class="i_enter"></i>
	      </div>
	    </div>-->
	      
			<!--<div class="btns">
		    <a href="#" class="btn btnGreen" ng-click="clear()">退出登录</a>
			</div>-->
    </div>
		
		
		<footer class="foot-box">
	    <nav class="flex">
	        <a class="flexOne" ng-click="toPage('home')">
	          <img src="../../images/index/icon_home_def@2x (2).png">
	          <p class="nav-choice">首页</p>
	        </a>
	        <a class="flexOne" ng-click="toPage('order')">
	          <img ng-src="../../images/index/icon_order_def@2x.png">
	          <p class="nav-choice">订单</p>
	        </a>
	        <a class="flexOne" ng-click="toPage('personalCenter')">
	          <img ng-src="../../images/index/icon_my_selected@2x (2).png">
	          <p>我的</p>
	        </a>
	    </nav>
	  </footer>
		<message></message>
  </div>
</body>
</html>
