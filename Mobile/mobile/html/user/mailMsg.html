<!DOCTYPE html>
<html class="not-ie" lang="en">
<head>

<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />

  <meta charset="utf-8">
  <meta name="description" content="NIM- Responsive One Page Creative Template" />
  <meta name="keywords" content=""/>
  <meta name="author" content="Metrothenes" />
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <link rel="stylesheet" media="screen" href="../../css/bootstrap.min.css"/>
  <link rel="stylesheet" media="screen" href="../../css/commonCss.css"/>
  <link rel="stylesheet" media="screen" href="../../css/mailMsg.css"/>
  <script src="/js/jquery-1.9.1.min.js" type="text/javascript" charset="utf-8"></script>
  
  <title>邮寄信息</title>
</head>
<body>
  <div class="view">
    <!-- 头部 -->
    <header class="header-box">
      <div class="container">
        <div class="activebar">
          <a href="javascript:history.go(-1)" class="btnBack"><img src="../../images/user/btnBack.png"/></a>
          <span class="title">
          	邮寄信息
          </span>
        </div>
      </div>
    </header>
    <!--  内容 -->
    <div class="container content" style="padding:44px 12px 0;">
    	<div class="box">
    		<img src="../../images/user/customer_service@2x.png" width="80px" height="80px"/>
    		<div class="words">
	    		<p>亲，您在不久前已提交过邮寄信息</p>
    			<p>如有疑问，请拨打我们的客服电话</p>
    		</div>
    		<div class="btns service">
    			<a class="btn btnGreen" style="background-color: #f79035;">客服咨询</a>
    		</div>
    	</div>
    	<!--弹窗-->
			<div class="msgBox d-hide" id="service">
				<!--灰色背景-->
				<p id="bgNone"></p>
				<!--客服弹窗-->
				<div class="consulting_service">
					<div class="btn-box">
						<button type="phone" class="btn border-top"><a href="tel://400-7777-927">400-7777-927</a></button>
						<button type="phone" class="btn border-bottom"><a href="tel://0755-82900666">0755-82900666</a></button>
					</div>
					<div class="btn-box cancel">
						<button type="phone" class="btn">取消</button>
					</div>
				</div>
			</div>
    </div>
  </div>
  <script type="text/javascript">
			//弹出客服咨询
			$(".service").click(function(){
				$("#service").show();
				$(".consulting_service").animate({bottom:"44px"},300);
			});
			//取消客服咨询
			$(".cancel").click(function(){
				$(".consulting_service").animate({bottom:"-152px"},10,function(){
					$("#service").hide();
				});
			});
			//点击空白处 弹窗隐藏
			$("#bgNone").click(function(){
				$(".consulting_service").animate({bottom:"-152px"},10,function(){
					$("#service").hide();
				});
			})
		</script>
</body>
</html>
