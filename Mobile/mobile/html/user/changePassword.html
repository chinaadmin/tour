<!DOCTYPE html>
<html class="not-ie" lang="en">
<head>
	
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />

  <meta charset="utf-8">
  <meta name="description" content="NIM- Responsive One Page Creative Template" />
  <meta name="keywords" content=""/>
  <meta name="author" content="Metrothenes" />
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <link rel="stylesheet" media="screen" href="../../css/bootstrap.min.css"/>
  <link rel="stylesheet" media="screen" href="../../css/commonCss.css"/>
  <link rel="stylesheet" media="screen" href="../../css/changePassword.css"/>
  <script type="text/javascript" src="../../js/jquery-1.9.1.min.js"></script>
  <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
  
  <script src="/bower_components/angular/angular.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="/bower_components/angular-ui-router/release/angular-ui-router.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="/bower_components/angular-touch/angular-touch.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/dataStore.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/interface.js" type="text/javascript" charset="utf-8"></script>
  
  <script src="/js/ngResizeImage.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/user/userS.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/user/userC.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/user/user.js" type="text/javascript" charset="utf-8"></script>
  <title>修改密码</title>
</head>
<body ng-app="app" ng-controller="changePasswordC" ng-cloak>
  <div class="view" ng-cloak>
    <!-- 头部 -->
    <header class="header-box">
      <div class="container">
        <div class="activebar">
          <a href="#" class="btnBack" ng-back><img src="../../images/user/btnBack.png"/></a>
          <span class="title">
            修改密码
          </span>
        </div>
      </div>
    </header>
    <!--  内容 -->
    <div id="content" class="container content">
	    <div class="inputBox">
		   	<div class="lineGroup flex" ng-hide="hide">
		        <input type="password" class="flexOne" placeholder="原密码"  ng-model="password.old">
		    </div>
		    <div class="lineGroup flex">
		        <input type="password" class="password flexOne" placeholder="新密码"  ng-model="password.newa" oninput="if(value.length>36)value=value.slice(0,36)">
		        <i class="icon i_hide"></i>
		    </div>
	        <div class="lineGroup flex">
	          	<input type="password" class="password flexOne" placeholder="确认新密码"  ng-model="password.newb" oninput="if(value.length>36)value=value.slice(0,36)">
	        </div>
        <!--<p class="msg" ><span>验证码已发送到您的手机</span></p>-->
	    </div>
    	<div class="btns">
       		<a href="#" class="btn btnGreen" ng-click="submit()">保 存</a>
    	</div>
    </div>
  </div>
  <message></message>
  <script type="text/javascript">
    (function () {
			var mark = false;
			 $(".icon").click(function(){
				mark = !mark;
				if(mark){
				 	$(".icon").removeClass("i_hide").addClass("i_show")
					$(".password").attr("type","text")
				 }else{
				 	$(".icon").removeClass("i_show").addClass("i_hide")
					$(".password").attr("type","password")
				 }
			 });
    })();
  </script>
</body>
</html>
