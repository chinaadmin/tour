    <!--  内容 -->
    <div class="container content">
    	<p>1、吉途旅行社会员可以进行消费积分的累积，一次性现金消费满50元积1分，满100元积2分，依此类推，消费越多积分越多，零头不累计。</p>
    	<p>2、吉途旅行社消费积分可以购买吉途旅行社旅行产品，每1分积分可以抵用1元，可以用于下次消费（旅行产品包含机票、酒店、路线等）。</p>
			<p>3、积分购买的产品以实际支付金额来进行积分累积。</p>
			<p>4、会员旅途结束后，订单状态为“已完成”时，积分才会到账。</p>
			<p>5、会员使用积分下单后，在未付款之前，取消订单积分会返还；但会员付款后，申请退款积分则不再返还。</p>
