<!DOCTYPE html>
<html class="not-ie" lang="en">
<head>

<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />

  <meta charset="utf-8">
  <meta name="description" content="NIM- Responsive One Page Creative Template" />
  <meta name="keywords" content=""/>
  <meta name="author" content="Metrothenes" />
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <link rel="stylesheet" media="screen" href="../../css/bootstrap.min.css"/>
  <link rel="stylesheet" media="screen" href="../../css/commonCss.css"/>
  <link rel="stylesheet" media="screen" href="../../css/user.css"/>



  <script src="/bower_components/angular/angular.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="/bower_components/angular-ui-router/release/angular-ui-router.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="/bower_components/angular-touch/angular-touch.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/dataStore.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/interface.js" type="text/javascript" charset="utf-8"></script>
	<script src="/js/jquery-1.9.1.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/plugin/jpeg_encoder_basic.js" type="text/javascript" charset="utf-8"></script>
   <script src="/js/plugin/exif.js" type="text/javascript" charset="utf-8"></script>

  <script src="/js/ngResizeImage.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/user/userS.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/user/userC.js?t=14122" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript" charset="utf-8">
    var app = angular.module('app', ["ui.router","app.controllers","app.services","app.dataStore","ngTouch","ngResizeImage"])
    .run(function () { })
  </script>
  <title>个人资料</title>
</head>
<body ng-app="app" ng-controller="userC as dateCtrl" ng-cloak>
  <div class="view">
    <!-- 头部 -->
    <header class="header-box">
      <div class="container">
        <div class="activebar">
          <a href="#" class="btnBack" ng-back="personalCenter"><img src="../../images/user/btnBack.png"/></a>
          <span class="title">
          	个人资料
          </span>
        </div>
      </div>
    </header>
    <!--  内容 -->
    <div id="content" class="container content">
        <div class="lineGroup flex photo" ng-click="toPage('changeUsername')">
          <span class="head"><img ng-src="{{user.headAttr}}" err-src="../../images/user/icon_user.png" alt="" id="image"></span>
	        <span  class="con flexOne" ng-model="user.aname" ng-bind="user.aname" style="line-height: 100px;"></span>
	        <i class="i_enter"></i>
	      </div>
        <div class="lineGroup flex" ng-click="toPage('phoneChangeType')">
	        <span class="head">手机号码</span>
	         <span  class="con flexOne" ng-model="user.mobile" ng-bind="user.mobile"></span>
	        <i class="i_enter"></i>
	      </div>
        <div class="lineGroup flex" ng-click="toPage('changeName')">
	        <span class="head">真实姓名</span>
	         <span  class="con flexOne" ng-model="user.rname" ng-bind="user.real_name"></span>
	        <i class="i_enter"></i>
	      </div>
	      <div class="lineGroup flex" ng-click="toPage('certificates')">
	        <span class="head">证件号</span>
	        <span  class="con flexOne" ng-model="user.cardName" ng-bind="user.cardName"></span>
	         <span  class="con flexOne" ng-model="user.number" ng-bind="user.number"></span>
	        <i class="i_enter"></i>
	      </div>
	      <!--<div class="lineGroup flex">
	        <span class="head">性别</span>
	         <span  class="con flexOne" ng-model="user.sex" ng-bind="user.sex"></span>
	        <i class="i_enter"></i>
	      </div>-->
	      <div class="lineGroup flex">
	        <span class="head" >性别</span>
	        <select class="flexOne sex" ng-model="user.sex" dir="rtl" ng-change="changeSex()">
						<option value="1">男</option>
						<option value="2">女</option>
					</select>
	        <i class="i_enter"></i>
	      </div>
	      <div class="lineGroup flex" style="position: relative;">
	        <span class="head">出生日期</span>
	        <input type="date" class="con flexOne datec" name="input" ng-model="date" placeholder="生日只能设置一次" max="{{Now}}" required  ng-change="changeBir()"/>
          <span class="con flexOne"   ng-bind="birthday"  ng-click="birblocked()"></span>
	        <i class="i_enter"></i>
	      </div>
    </div>
    <!--<div class="btns">
	    <a href="#" class="btn btnGreen" ng-click="save()">保存修改</a>
		</div>-->
  </div>
  <message></message>
</body>
</html>
