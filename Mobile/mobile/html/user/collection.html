  <title>提交用户资料</title>
</head>
<body ng-app="app" ng-controller="accountBindC">
  <div class="view">
    <!-- 头部 -->
    <header class="header-box">
      <div class="container">
        <div class="activebar">
          <a href="#" class="btnBack backNoText" ng-back="memcenter" ><i class="icon icon-back marR4"></i></a>
          <span class="title">
            提交用户资料
          </span>
        </div>
      </div>
    </header>
    <!--  内容 -->
    <div id="content" class="container content register">
        <div class="inputBox">
          <input type="text" class="full input phone" placeholder="请输入手机号" ng-model="user.name">        
          <input type="password" class="full trytoeat input password" placeholder="请输入密码(6位以上字母/数字/符号)" ng-model="user.password">        
          <p class="lineGroup">
            <input type="text" class="lite" placeholder="请输入短信验证码" ng-model="user.code">        
            <a hretrytoeatf="#" class="btn" ng-click="code()" ng-class="user.sendSMS?'active':''" ng-bind="user.text"></a>
          </p>
          <p class="text colorYe msg" style="margin-top: 8px; margin-bottom: -12px;" ng-show="tips">
            <span>短信已经发送到您的手机，若60秒内还未收到短信验证码，请重新获取验证码</span>
          </p>
          <a href="#" class="btn full" ng-click="register()">补充资料</a>
          
        </div>
    </div>
  </div>
  <message></message>
