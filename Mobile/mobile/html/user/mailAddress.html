<!DOCTYPE html>
<html class="not-ie" lang="en">
<head>

<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />

  <meta charset="utf-8">
  <meta name="description" content="NIM- Responsive One Page Creative Template" />
  <meta name="keywords" content=""/>
  <meta name="author" content="Metrothenes" />
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <link rel="stylesheet" media="screen" href="../../css/bootstrap.min.css"/>
  <link rel="stylesheet" media="screen" href="../../css/commonCss.css"/>
  <link rel="stylesheet" media="screen" href="../../css/send.css"/>

  <script src="/bower_components/angular/angular.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="/bower_components/angular-ui-router/release/angular-ui-router.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="/bower_components/angular-touch/angular-touch.min.js" type="text/javascript" charset="utf-8"></script>
	
	<script src="/js/dataStore.js" type="text/javascript" charset="utf-8"></script>
	<script src="/js/interface.js" type="text/javascript" charset="utf-8"></script>
	<script src="/js/jquery-1.9.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="/js/plugin/jweixin-1.0.0.js" type="text/javascript" charset="utf-8"></script>
	<script src="/js/ngWechat.js?t=as" type="text/javascript" charset="utf-8"></script>

	<script src="/js/addorder/addorderS.js?t=as" type="text/javascript" charset="utf-8"></script>
	<script src="/js/addorder/addorderC.js?t=as" type="text/javascript" charset="utf-8"></script>
	<script src="/js/addorder/addcheck.js?t=as" type="text/javascript" charset="utf-8"></script>
	
  <title>邮寄地址</title>
</head>
<body ng-app="app" ng-controller="mailAddressC" ng-cloak>
  <div class="view">
    <!-- 头部 -->
    <header class="header-box">
      <div class="container">
        <div class="activebar">
          <a href="#" class="btnBack" ng-back="membershipGrade"><img src="../../images/user/btnBack.png"/></a>
          <span class="title">邮寄地址</span>
        </div>
      </div>
    </header>
    
    <!--添加-->
    <div class="container content">
    	<p class="tip">
    		请在下方填写您的邮寄地址(免邮费)
    	</p>
      <div class="lineGroup flex">
        <span class="type">收件人</span>
        <input type="text" placeholder="必填" class="flexOne" string-to-number ng-model="addressArea.username"/>
      </div>
      <div class="lineGroup flex">
        <span class="type">联系电话</span>
        <input type="number" placeholder="必填" class="flexOne" string-to-number ng-model="addressArea.mobile"/>
      </div>
      <div class="lineGroup flex">
        <span class="type">所在省份</span>
        <span class="flexOne" ng-click="canshu()">{{addressArea.useProvice}}</span>
	      <i class="i_edit"></i>
      </div>
      <div class="lineGroup flex">
        <span class="type">所在城市</span>
        <span class="flexOne" ng-click="canshus()">{{addressArea.useCity}}</span>
	      <i class="i_edit"></i>
      </div>
      <div class="lineGroup flex">
        <span class="type">所在县区</span>
        <span class="flexOne" ng-click="canshut()">{{addressArea.useCounty}}</span>
	      <i class="i_edit"></i>
      </div>
      <div class="lineGroup flex">
        <span class="type">街道</span>
        <span class="flexOne" ng-click="canshuts()">{{addressArea.usetown}}</span>
	      <i class="i_edit"></i>
      </div>
      <div class="addonest">
				<textarea ng-model="addressArea.address" placeholder="请填写详细地址"></textarea>
			</div>
	    <div class="btns">
		    <a href="#" class="btn btnGreen" style="border-radius: 0;background-color: #ff6c00;" ng-click="addressArea.add()">提交</a>
			</div>
    </div>
  </div>
  
  <div class="msgBox beijins">
			<div class="allwidth" id="showsel">
				<div class="allwidths cpcstitle">
					<span class="left" ng-click="cancel()">取消</span>
					<span class="right" ng-click="cancel()">确定</span>
				</div>
				<div class="eva-img-box">
					<ul>
						<li ng-repeat="(k,v) in addressArea.provice" ng-click="checksel(v)" ng-class="v.check?'colors':''"> {{v.provice_name}} </li>
					</ul>
				</div>
			</div>
		</div>
		<!--省份选择框-->
		<!--城市选择框-->
		<div class="msgBox beijinss">
			<div class="allwidth" id="showsels">
				<div class="allwidths cpcstitle">
					<span class="left" ng-click="cancels()">取消</span>
					<span class="right" ng-click="cancels()">确定</span>
				</div>
				<div class="eva-img-box">
					<ul>
						<li ng-repeat="(k,v) in addressArea.city" ng-click="checkshi(v)" ng-class="v.check?'colors':''"> {{v.city_name}} </li>
					</ul>
				</div>
			</div>
		</div>
		<!--城市选择框-->
		<!--县区选择框-->
		<div class="msgBox beijinst">
			<div class="allwidth" id="showselt">
				<div class="allwidths cpcstitle">
					<span class="left" ng-click="cancelt()">取消</span>
					<span class="right" ng-click="cancelt()">确定</span>
				</div>
				<div class="eva-img-box">
					<ul>
						<li ng-repeat="(k,v) in addressArea.county" ng-click="checkxian(v)" ng-class="v.check?'colors':''"> {{v.county_name}} </li>
					</ul>
				</div>
			</div>
		</div>
		<!--县区选择框-->
		<!--街道选择框-->
		<div class="msgBox beijinsts">
			<div class="allwidth" id="showselts">
				<div class="allwidths cpcstitle">
					<span class="left" ng-click="cancelts()">取消</span>
					<span class="right" ng-click="cancelts()">确定</span>
				</div>
				<div class="eva-img-box">
					<ul>
						<li ng-repeat="(k,v) in addressArea.town" ng-click="checktown(v)" ng-class="v.check?'colors':''"> {{v.town_name}} </li>
					</ul>
				</div>
			</div>
		</div>
		<!--街道选择框-->
  <message></message>
</body>
</html>
