<!DOCTYPE html>
<html class="not-ie" lang="en">
<head>
	
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />

  <meta charset="utf-8">
  <meta name="description" content="NIM- Responsive One Page Creative Template" />
  <meta name="keywords" content=""/>

  <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <link rel="stylesheet" media="screen" href="../../css/bootstrap.min.css"/>
  <link rel="stylesheet" media="screen" href="../../css/commonCss.css"/>
  <link rel="stylesheet" media="screen" href="../../css/setPayPassword.css"/>
  <script type="text/javascript" src="../../js/jquery-1.9.1.min.js"></script>
  <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
  
  <script src="/bower_components/angular/angular.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="/bower_components/angular-ui-router/release/angular-ui-router.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="/bower_components/angular-touch/angular-touch.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/dataStore.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/interface.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/jquery-1.9.1.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/ngResizeImage.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/user/userS.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/user/userC.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/user/user.js" type="text/javascript" charset="utf-8"></script>
  <title>设置支付密码</title>
</head>
<body ng-app="app" ng-controller="setPayPasswordC">
  <div class="view">
    <!-- 头部 -->
    <header class="header-box">
      <div class="container">
        <div class="activebar">
          <a href="#" class="btnBack" ng-back="ngBack()" ng-hide="hide"><img src="../../images/user/btnBack.png"/></a>
          <a href="#" class="btnBack" ng-click="prev()" ng-show="hide"><img src="../../images/user/btnBack.png"/></a>
          <span class="title">
            设置支付密码
          </span>
        </div>
      </div>
    </header>
    <!--  内容 -->
    <div id="content" class="container content">
    	<div class="new1" ng-hide="hide">
		    <div class="password">
		    	<p>请设置6位数字新支付密码</p>
		        <input type="password" ng-model="password.newa" style="ime-mode:disabled"  oninput="if(value.length>6)value=value.slice(0,6);this.value=this.value.replace(/\D/g,'')">
		    </div>
	    	<div class="btns">
	       		<a href="#" class="btn btnGreen" ng-click="next()">下一步</a>
	    	</div>
    	</div>
    	<div class="new2" ng-show="hide">
	    	<div class="password">
		    	<p>请再次输入新支付密码</p>
		        <input type="password" ng-model="password.newb" style="ime-mode:disabled"  oninput="if(value.length>6)value=value.slice(0,6);this.value=this.value.replace(/\D/g,'')">
		    </div>
	    	<div class="btns">
	       		<a href="#" class="btn btnGreen" ng-click="submit()">下一步</a>
	    	</div>
    	</div>
    </div>
  </div>
  <message></message>
</body>
  	<script type="text/javascript">
	    var ua = navigator.userAgent.toLowerCase();	
	    if (/iphone|ipad|ipod/.test(ua)) {
			$('.password input').css({'letter-spacing':'35.8px'});
		} else if (/android/.test(ua)) {
			$('.password input').css({'letter-spacing':'40.3px'});
		}
	</script>
</html>
