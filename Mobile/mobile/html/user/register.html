<!DOCTYPE html>
<html class="not-ie" lang="en">
<head>
	
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />

  <meta charset="utf-8">
  <meta name="description" content="NIM- Responsive One Page Creative Template" />
  <meta name="keywords" content=""/>
  <meta name="author" content="Metrothenes" />
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <link rel="stylesheet" media="screen" href="../../css/bootstrap.min.css"/>
  <link rel="stylesheet" media="screen" href="../../css/commonCss.css"/>
  <link rel="stylesheet" media="screen" href="../../css/register.css"/>
  <script type="text/javascript" src="../../js/jquery-1.9.1.min.js"></script>
  <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
  
  <script src="/bower_components/angular/angular.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="/bower_components/angular-ui-router/release/angular-ui-router.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="/bower_components/angular-touch/angular-touch.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/dataStore.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/interface.js" type="text/javascript" charset="utf-8"></script>
  
  <script src="/js/ngResizeImage.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/user/userS.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/user/userC.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/user/user.js" type="text/javascript" charset="utf-8"></script>
  <title>注册账号</title>
</head>
<body ng-app="app" ng-controller="registerC">
	<div class="view">
	    <!-- 头部 -->
	    <header class="header-box">
	      <div class="container">
	        <div class="activebar">
	          <a href="javascript:history.go(-1);" class="btnBack"><img src="../../images/user/btnBack.png" width="18px"/></a>
	          <span class="title">
	            注册账号
	          </span>
	        </div>
	      </div>
	    </header>
	    <!--  内容 -->
	    <div id="content" class="container content">
		    <div class="inputBox">
	    		<div class="lineGroup flex">
	    			<span>手机号</span>
		        	<input class="flexOne" type="number" placeholder="请输入手机号" ng-model="user.name" oninput="if(value.length>11)value=value.slice(0,11)">
	    		</div>
		        <div class="lineGroup flex">
		        	<span>验证码</span>
		          	<input type="number" class="sendmsg flexOne" placeholder="请输入短信验证码" ng-model="user.code" oninput="if(value.length>6)value=value.slice(0,6)">
		         	<a href="#" ng-click="code()" ng-class="user.sendSMS?'active':''" ng-bind="user.text">发送验证码</a>
		        </div>
				<div class="lineGroup flex">
					<span>密码</span>
					<input type="password" class="password flexOne" placeholder="请输入密码" ng-model="user.password" oninput="if(value.length>36)value=value.slice(0,36)">
					<i class="icon i_hide"></i>
				</div>
		        <!--<p class="msg" ><span>验证码已发送到您的手机</span></p>-->
		    </div>
	    	<div class="btns">
	        	<a href="#" class="btn btnGreen" ng-click="register()">确 定</a>
	    	</div>
	    </div>
	</div>
	<message></message>
  <script type="text/javascript">
    (function () {
			var mark = false;
			 $(".icon").click(function(){
				mark = !mark;
				if(mark){
				 	$(".icon").removeClass("i_hide").addClass("i_show")
					$(".password").attr("type","text")
				 }else{
				 	$(".icon").removeClass("i_show").addClass("i_hide")
					$(".password").attr("type","password")
				 }
			 });
    })();
  </script>
</body>
</html>
