<head>

  <meta charset="utf-8">
  <meta name="description" content="NIM- Responsive One Page Creative Template" />

  <link rel="stylesheet" media="screen" href="../css/bootstrap.min.css"/>
  <link rel="stylesheet" media="screen" href="../css/commonExt.css"/>
  <link rel="stylesheet" media="screen" href="../css/comPassword.css"/>
  <script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
  <script type="text/javascript" src="../js/bootstrap.min.js"></script>
  <title>绑定新手机号码</title>
</head>
<body>
  <div class="view">
    <!-- 头部 -->
    <header class="header-box">
      <div class="container">
        <div class="activebar">
          <a href="#" class="btnBack backNoText"><i class="icon icon-back marR4"></i></a>
          <span class="title">
            绑定新手机号码
          </span>
        </div>
      </div>
    </header>
    <!--  内容 -->
    <div id="content" class="container content register">
        <div class="inputBox">
            <input type="text" class="full input phone" placeholder="请输入新的手机号">
            <p class="lineGroup">
              <input type="text" class="lite" placeholder="请输入短信验证码">
              <a href="#" class="btn">获取验证码</a>
            </p>
            <p class="text colorYe d-hide msg" style="margin-top: 8px; margin-bottom: -12px;"><span>短信已经发送到您的手机，若120秒内还未收到短信验证码，请重新获取验证码</span></p>
            <a href="#" class="btn full">完成绑定</a>
        </div>

    </div>
  </div>
  <script type="text/javascript">
    (function () {
      $(".lineGroup").on('click', '.btn', function(event) {
        event.preventDefault();
        $("p.msg").removeClass('d-hide')
        /* Act on the event */
      });
    })();
  </script>
</body>
</html>
