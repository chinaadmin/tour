<!DOCTYPE html>
<html class="not-ie" lang="en">
<head>


<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />

	<meta charset="utf-8">
	<meta name="description" content="NIM- Responsive One Page Creative Template" />
	<meta name="keywords" content=""/>
	<meta name="author" content="Metrothenes" />
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
	<link rel="stylesheet" media="screen" href="../css/bootstrap.min.css"/>
	<link rel="stylesheet" media="screen" href="../css/commonExt.css"/>
	<link rel="stylesheet" media="screen" href="../css/listExt.css"/>

	<script src="/bower_components/angular/angular.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="/bower_components/angular-ui-router/release/angular-ui-router.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="/bower_components/angular-touch/angular-touch.min.js" type="text/javascript" charset="utf-8"></script>
    
	<script src="/js/dataStore.js" type="text/javascript" charset="utf-8"></script>
	<script src="/js/interface.js" type="text/javascript" charset="utf-8"></script>
	<script src="/js/list/listS.js" type="text/javascript" charset="utf-8"></script>
	<script src="/js/list/listC.js" type="text/javascript" charset="utf-8"></script>
	<script src="/js/list/list.js" type="text/javascript" charset="utf-8"></script>

	<title>列表页</title>
</head>
<body ng-app="app" ng-controller="listC" >
	<div class="view">
		<!-- 头部 -->
		<header class="header-box" style="padding-top:10px;">
			<div class="container">
				<div class="search-box" >
					<div class="city-box" ng-back>
						<span class="icon icon-back"></span>
					</div>

					<div class="search-input">
						<div class="icon-logo">
						<form action="#">
							<input class="form-control icon-search" type="search" ng-model="page.search" ng-enter="load()">
						</form>
						</div>
					</div>
				</div>
			</div>
		</header>
		<div id="content" class="content container">
			<div class="rank-box flex">
				<div class="rank-title flexOne frist-title" ng-click="xclass=load('total')" ng-class="{true: 'active', false: ''}[xclass=='total']">销量</div>
				<div class="rank-title flexOne" ng-click="xclass=load('price')" ng-class="{true: 'active', false: ''}[xclass=='price']">价格</div>
				<div class="rank-title flexOne last-title" ng-click="xclass=load('time')" ng-class="{true: 'active', false: ''}[xclass=='time']">上架时间</div>
			</div>
			<div class="sort-box">
				<div class="sort-item" ng-repeat="(key, value) in list" ng-click="toDetail(value)">
					<div class="sort-img">
						<a href="./commodity/detail.html?gid={{value.goodsId}}">
							<img ng-src="{{value.photo}}" err-src="../images/list_00.jpg" class="img-responsive img-size" height-eqwidth></a>
					</div>
					<div class="sort-title">
						<h4>
							<a href="./commodity/detail.html?gid={{value.goodsId}}" ng-bind="value.name"></a>
						</h4>
						<div class="sort-price">
							<p>
								<span>￥ <span ng-bind="value.price"></span></span>
							</p>
							<b>￥<s ng-bind="value.marketPrice"></s></b>
						</div>
					</div>
				</div>
			</div>
			<div class="more" ng-show="isLastPage" ng-init = "isLastPage=false" ng-click="load(lastType)">
				<span>点击加载更多...</span>
			</div>
			<div class="more" ng-show="showToTop"  ng-init = 'showToTop = false' ng-click = "toTop()">
				<span>回到顶部</span>
			</div>
			<!-- <div class="more" ng-show="isLastPage">
				<span class="molick" ng-click="next(lastType)">上一页</span>
				<span class="molick" ng-click="load(lastType)">下一页</span>
			</div> -->
			<!-- <div class="more" ng-show="isLastPage" ng-click="load(lastType)">
				<span>下一页</span>
			</div> -->
		</div>

		<!--  尾部-->
		<footer class="nav-box">
			<ul>
				<li>
					<a ng-click="toPage('history')">
						<img src="../images/detail_07.png"></a>
				</li>
				<li class="empty"></li>
				<li>
					<a ng-click="toPage('cart')">
						<img src="../images/nav_02.png"></a>
				</li>
			</ul>
		</footer>
	</div>
	<message></message>
</body>
</html>
