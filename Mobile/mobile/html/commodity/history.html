<!DOCTYPE html>
<html class="not-ie" lang="en">
<head>

<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />


  <meta charset="utf-8">
  <meta name="description" content="NIM- Responsive One Page Creative Template" />
  <meta name="keywords" content=""/>
  <meta name="author" content="Metrothenes" />
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <link rel="stylesheet" media="screen" href="../../css/bootstrap.min.css"/>
  <link rel="stylesheet" media="screen" href="../../css/commonExt.css"/>
  <link rel="stylesheet" media="screen" href="../../css/listExt.css"/>
  <title>浏览记录 </title>







  <script src="/bower_components/angular/angular.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="/bower_components/angular-ui-router/release/angular-ui-router.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="/bower_components/angular-touch/angular-touch.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="/bower_components/angular-sanitize/angular-sanitize.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/dataStore.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/interface.js" type="text/javascript" charset="utf-8"></script>
  
  <script src="/js/home/angular-carousel.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/commodity/commodityS.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/commodity/commodityC.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/commodity/commodity.js" type="text/javascript" charset="utf-8"></script>




</head>
<body ng-app="app" ng-controller="historyC">
    <div class="view">

      <!-- 头部 -->
      <header class="header-box">
        <div class="container">
          <div class="activebar">
            <a href="#" class="btnBack backNoText" ng-back="memcenter"><i class="icon icon-back marR4"></i></a>
            <span class="title">
              浏览记录
            </span>
          </div>
        </div>
      </header>
      <!--  内容 -->


      <div id="content" class="content container marT16">

        <div class="sort-box">

          <div class="sort-item" ng-repeat="(key, value) in history" >
            <div class="sort-img"ng-click="toDetail(value)">
              <a ><img ng-src="{{value.photo}}" err-src="../../images/list_00.jpg" class="img-responsive img-size"></a>
            </div>
            <div class="sort-title">
              <h4><a ng-bind="value.name" ng-click="toDetail(value)"></a></h4>
              <div class="sort-price">
                <p><span>￥ <i ng-bind="value.price"></i></span></p>
               <s>￥<i ng-bind="value.marketPrice"></i></s>
              </div>
              <!-- <div class="text-right" id="upText">  <span><img src="../../images/del.png" alt="" width="24"  ng-click="unFav()"></span></div> -->
            </div>
          </div>
          
          <p class="sort-p">
             <a class="btn more" ng-click="more()" ng-show="hasMore">... 点击加载更多 ...</a>
          </p>

          <div ng-show="!history.length">
            <p class="text-center"><span>暂无历史记录！</span></p>
          </div>
          

        </div>
      </div>
    </div>
</body>
</html>
