<!DOCTYPE html>
<html class="not-ie" lang="en">
<head>


<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />


  <meta charset="utf-8">
  <meta name="description" content="NIM- Responsive One Page Creative Template" />
  <meta name="keywords" content=""/>
  <meta name="author" content="Metrothenes" />
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <link rel="stylesheet" media="screen" href="/css/bootstrap.min.css"/>
  <link rel="stylesheet" media="screen" href="/css/commonExt.css"/>
  <link rel="stylesheet" media="screen" href="/css/listExt.css"/>
  <title>我的收藏 </title>



  <script src="/bower_components/angular/angular.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="/bower_components/angular-ui-router/release/angular-ui-router.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="/bower_components/angular-touch/angular-touch.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="/bower_components/angular-sanitize/angular-sanitize.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/dataStore.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/interface.js" type="text/javascript" charset="utf-8"></script>
  
  <script src="/js/home/angular-carousel.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/commodity/commodityS.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/commodity/commodityC.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/commodity/commodity.js" type="text/javascript" charset="utf-8"></script>

</head>
<body ng-app="app" ng-controller="favC">
    <div class="view">

      <!-- 头部 -->
      <header class="header-box">
        <div class="container">
          <div class="activebar">
            <a class="btnBack backNoText" ng-back><i class="icon icon-back marR4"></i></a>
            <span class="title">
              我的收藏
            </span>
          </div>
        </div>
      </header>
      <!--  内容 -->
      <div id="content" class="content container">
        
        <div class="srot-daohan">
           <span ng-click="Medise()" ng-class="suny?'active':''"><a href="">商品</a></span>
           <span ng-click="chips()" ng-class="shits?'active':''"><a href="">众筹</a></span>
        </div>
        <div class="sort-box marT16" ng-show="suny">

          <div class="sort-item" ng-repeat="(key, value) in fav">
            <div class="sort-img">
              <a ng-click="toDetail(value)"><img ng-src="{{value.photo}}" err-src="../../images/list_00.jpg" class="img-responsive img-size"></a>
            </div>
            <div class="sort-title">
              <h4 ng-click="toDetail(value)"><a ng-bind="value.name"></a></h4>
              <div class="sort-price">
                <p><span>￥ <i ng-bind="value.price"></i></span></p>
              </div>
              <div class="text-right">  <span><img src="../../images/del.png" alt="" width="24"  ng-click="unfav(value,key)"></span></div>
            </div>
          </div>

        </div>
        <div class="allchips" ng-show="shits">
          <div ng-repeat="(key, value) in doCollect">
          		<div id = "doCollect{{key}}">
		              <div  class="chips-pic" >  
		                  <i ng-bind="value.time"></i>
		                  <span class="text-right"><img src="../../images/del.png" alt="" width="24"  ng-click="fav_up(value,key)"></span>
		              </div>
		              <div  class="chips-pg" >
		                  <a href=""><img src="../../images/pic_@2x.png" alt=""></a>
		              </div>
	             </div> 
          </div>
        </div>
      </div>
    </div>
    <message></message>
</body>
</html>
