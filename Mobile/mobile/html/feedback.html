  <title>我要吐槽</title>
</head>
<body ng-app="app" ng-controller="feedbackC">
  <div class="view">
    <!-- 头部 -->
    <header class="header-box">
      <div class="container">
        <div class="activebar">
          <a href="#" class="btnBack backNoText" ng-back="memcenter"><i class="icon icon-back marR4"></i></a>
          <span class="title">
            我要吐槽
          </span>
        </div>
      </div>
    </header>
    <!--  内容 -->
    <div id="content" class="container content">
      <h3>您的建议是关于</h3>
      <div class="proposalBox">
        <div>
          <span ng-repeat="(key, value) in options" ng-click="action(value)" ng-class="value.active?'active':''">
            <a ng-bind="value.name"></a>
          </span>
        </div>
        <div class="clear"></div>
      </div>
      <h3>反馈内容</h3>
      <div class="fbContent">
        <textarea name="fbcontent" placeholder="乐意聆听您对比好货的任何意见或建议" ng-model="option.content"></textarea>
      </div>
      <h3>联系方式</h3>
      <div class="contact">
        <input type="text"  placeholder="请输入手机号或者邮箱（选填）" ng-model="option.contact">
      </div>

      <div class="submit"><a href="#" class="btn" ng-click="submit()">提交</a></div>
    </div>
  </div>
  <message ></message>
</body>
</html>
