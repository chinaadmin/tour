<!DOCTYPE html>
<!--[if IE 8]> <html lang="cn" class="ie8"> <![endif]-->
<!--[if IE 9]> <html lang="cn" class="ie9"> <![endif]-->
<!--[if !IE]><!--> <html lang="cn"> <!--<![endif]-->
<head>
	<include file="Common:head" />
	<load href='__CSS__/App/admin/public/login.css' />
</head>
<body class="login">
	
	<div class="logo">
		<img src="__IMG__/admin/logo-big.png" alt=""/>
	</div>
	
	<div class="content">
		<form class="form-vertical login-form" action="{:U('Public/verifyLogin')}" method="post">
			<h3 class="form-title">吉途旅游门店管理登录</h3>
            <div class="form-error">
            </div>
			<div class="control-group">
				<label class="control-label visible-ie8 visible-ie9">用户名</label>
				<div class="controls">
					<div class="input-icon left">
						<i class="icon-user"></i>
						<input class="m-wrap placeholder-no-fix" type="text" placeholder="用户名" name="username"/>
					</div>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label visible-ie8 visible-ie9">密码</label>
				<div class="controls">
					<div class="input-icon left">
						<i class="icon-lock"></i>
						<input class="m-wrap placeholder-no-fix" type="password" placeholder="密码" name="password"/>
					</div>
				</div>
			</div>
            <div class="control-group">
                <label class="control-label visible-ie8 visible-ie9">密码</label>
                <div class="controls">
                    <div class="input-icon left">
                        <select class="m-wrap m-wrap-select" name="stores_id">
                            <volist name="stores" id="vo">
                            <option value="{$key}" <eq name="stores_id" value="$key">selected</eq>>{$vo}</option>
                            </volist>
                        </select>
                    </div>
                </div>
            </div>
			<div class="control-group">
				<label class="control-label visible-ie8 visible-ie9">验证码</label>
				<div class="controls">
					<div class="input-icon left">
						<i class="icon-lock"></i>
						<input class="m-wrap m-wrap-verify placeholder-no-fix" type="text" placeholder="验证码" name="verify" id="verify"/>
						<img id="verify-code" class="hand" src="{:U('Public/genreateVerify')}"/>
					</div>
				</div>
			</div>
			<div class="form-actions">
				<!--<label class="checkbox">
					<input type="checkbox" name="remember" value="1"/> 记住密码
				</label>-->
				<button type="submit" class="btn green pull-right">
				登录 <i class="m-icon-swapright m-icon-white"></i>
				</button>            
			</div>
		</form>
	</div>
	
	<div class="copyright">
		2015 &copy; 吉途旅游电子商务
	</div>
	
    <script type="text/javascript">
        seajs.use(['base/controller/adminbaseController','controller/public/loginController.js'],function(base,main){
        	base.init();
            main.init();
        });
    </script>
</body>
</html>
