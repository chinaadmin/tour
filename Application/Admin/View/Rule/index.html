<extend name="Common:base" />
<block name="content">
<div class="row-fluid">
    <div class="portlet box blue">
        <div class="portlet-title">
            <div class="caption">规则列表</div>
        </div>
        <div class="portlet-body">
            <div class="clearfix">
                <div class="btn-group">
                    <MyTag:rule name="Rule/edit">
                        <a class="btn green" href="{:U('Rule/edit')}">
                        添加规则 <i class="icon-plus"></i>
                        </a>
                    </MyTag:rule>
                </div>
            </div>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>规则名称</th>
                        <th>规则编号</th>
                        <th>规则类型</th>
                        <th>状态</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <volist name="lists" id="vo">
                    <tr>
                        <td>{$vo.name}</td>
                        <td>{$vo.code}</td>
                        <td>{$vo.type_name}</td>
                        <td>{$vo.status|getStatus}</td>
                        <td>
                            <MyTag:rule name="Rule/edit"><a class="btn blue-stripe" href="{:U('Rule/edit',['id'=>$vo['id']])}">编辑</a></MyTag:rule>
                            <MyTag:rule name="Rule/del"><a class="btn red-stripe js-del" url="{:U('Rule/del',['id'=>$vo['id']])}">删除</a></MyTag:rule>
                        </td>
                    </tr>
                    </volist>
                </tbody>
            </table>
            <div class="row-fluid">
                <div class="pagination pull-right">
                    {$_page}
                </div>
            </div>
        </div>
    </div>
</div>
</block>
<block name="js">
    <script type="text/javascript">
        seajs.use(['controller/credits/ruleController'],function(rule){
            rule.index();
        });
    </script>
</block>
