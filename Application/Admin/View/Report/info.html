<extend name="Common:base" />
<block name="css">
    <load href="__CSS__/App/admin/report/order.css"/>
	<load href="__CSS__/App/admin/Base/base.css" />
    
</block>
<block name="content">
<div class="row-fluid">
    <div class="portlet box blue">
        <div class="portlet-title">
            <div class="caption">统计</div>
        </div>
        <div class="portlet-body">
			<ul class="breadcrumb">
				<li>
					<a href="">统计</a>
					<span class="icon-angle-right"></span>
					统计详情
				</li>
			</ul>
				<form class="pull-right form-inline" action="{:U('info')}">
			        <div class="form-rows">
						<div class="from-columns">
							行程出发日期：
							<div class="input-append date date-picker start_time">
<!-- 								<input type="text" value="{$select.start_time|default=''}" size="16" class="span9 start_time m-wrap m-ctrl-medium date-picker" id="start_time" name="start_time"> -->
								<input type="text" value="{$start_time}" size="16" class="span9 start_time m-wrap m-ctrl-medium date-picker" id="start_time" name="start_time">
								<span class="add-on" id="start_time"><i class="icon-calendar"></i></span>
							</div>
							<div class="input-append" style="width:20px;margin-left:-12px;margin-right:5px;">
								<span class="add-on" style='background:#fff;border:none;'>~</span>
							</div>
							<div class="input-append date date-picker end_time">
								<!-- <input type="text" value="{$select.end_time|default=''}" size="16" style="width:128px;"  class="span9 end_time m-wrap m-ctrl-medium date-picker" id="end_time" name="end_time"> -->
								<input type="text" value="{$end_time}" size="16" style="width:128px;"  class="span9 end_time m-wrap m-ctrl-medium date-picker" id="end_time" name="end_time">
								<span class="add-on"><i class="icon-calendar"></i></span>
							</div>
						</div>
						<div class="from-columns" id="check">
							<input type="hidden" value="{$id}" name="id">
							<button class="btn green" type="submit">搜索</button>
							<button class="btn blue" type="reset">重置</button>
						</div>
					</div>
				</form>
			<div class="row-fluid">
				<div class="span12">
					<div class="tabbable tabbable-custom boxless">

						<div class="tab-content">
							<div id="tab_1" class="tab-pane active row-fluid">
								<!--商品详情-->
								<include file="Report:baseInfo"/>
								<!--商品详情结束-->
							</div>
						</div>

					</div>

				</div>
				<div class="row-fluid">
					<div class="pagination pull-right">
						{$_page}
					</div>
				</div>
			</div>	
        </div>	
    </div>	
</div>
</block>
<block name="js">
    <script type="text/javascript">
        seajs.use(['controller/report/reportController'],function(main){
          main.info();
        });
    </script>
</block>
