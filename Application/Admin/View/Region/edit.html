<extend name="Common:base" />
<block name="css"><load href="__CSS__/App/admin/type/type.css"/></block>
<block name="content">
<div class="row-fluid">
    <div class="portlet box blue">
        <div class="portlet-title">
            <div class="caption"><empty name="info.type_id">添加<else/>编辑</empty>地址</div>
        </div>
        <div class="portlet-body form">
            <form id="from_edit" action="{:U('Region/update')}" method="post" class="form-horizontal">
            <input type="hidden" name='depart_id' value="{$info.depart_id|default=''}"/>
            <div class="control-group">
                <label class="control-label">地址名称</label>
                <div class="controls">
                    <input type="text" name="name" class="m-wrap span1" value="{$info.name|default=''}"/>
                </div>
            </div>

            <div class="form-actions">
                <!-- <input type="hidden" name="menu_id" value="{$info.menu_id}"/> -->
                <button type="submit" class="btn blue">提交</button>
                <a class="btn" href="{:U('Region/index')}">返回</a>
            </div>
            </form>
        </div>
    </div>
</div>
</block>
<block name="js">
	<script type="text/javascript">
		seajs.use(['controller/category/categoryController'],function(main){
		});
	</script>
</block>
