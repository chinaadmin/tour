<extend name="Common:base" />
<block name="content">
<div class="row-fluid">
    <div class="portlet box blue">
        <div class="portlet-title">
            <div class="caption">当前位置：营销  -- 吉途介绍</div>
        </div>
        <div class="portlet-body form">
            <form autocomplete = "off" id="user_edit" action="{:U('Banner/updates')}" method="post" class="form-horizontal">
				<div class="control-group">
					<label class="control-label">上传商品图片<span class="required">*</span></label>
					<div class="controls" style="position:relative;">
						<span style="color:red;position:absolute;top:2px;left:80px;display:block;">宽度750px，高度不限，每张图片大小不超过200K。</span>
						<MyTag:plupload type="one" attachment="info.attribute_id" thumb="true" clickdefault="true"/>
					</div>
				</div>
				<div class="form-actions">
					<input type="hidden" name="s_id" value="{$info.s_id}"/>
					<button type="submit" class="btn blue">提交</button>
					<a class="btn" href="{:U('Marketing/index')}">返回</a>
				</div>
            </form>
        </div>
    </div>
</div>
</block>
<block name="js">
    <script type="text/javascript">
        seajs.use(['controller/marketing/marketingController'],function(admin){
            //admin.edit();
        });
    </script>
</block>
