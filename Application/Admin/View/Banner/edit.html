<extend name="Common:base" />
<block name="content">
<div class="row-fluid">
    <div class="portlet box blue">
        <div class="portlet-title">
            <div class="caption"><empty name="info.s_id">添加<else/>编辑</empty></div>
        </div>
        <div class="portlet-body form">
            <form autocomplete = "off" id="user_edit" action="{:U('Banner/update')}" method="post" class="form-horizontal">
            <div class="control-group">
                <label class="control-label">图片名称<span class="required">*</span></label>
                <div class="controls">
                    <input type="text" name="s_name" class="m-wrap" value="{$info.s_name}" <empty name="info.uid"><else/>disabled="disabled"</empty> />
                </div>
            </div>
			 <div class="control-group">
                <label class="control-label">图片链接地址<span class="required">*</span></label>
                <div class="controls">
                    <input type="text" name="s_url" class="m-wrap" value="{$info.s_url}" <empty name="info.uid"><else/>disabled="disabled"</empty> />
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">显示顺序<span class="required">*</span></label>
                <div class="controls">
                    <input type="text" name="s_display" class="m-wrap popovers"  value="{$info.s_display}"/>显示顺序越大则越靠前显示
                </div>
            </div>
			
			 <!--<div class="control-group">
                <label class="control-label">显示时间<span class="required">*</span></label>
                <div class="controls">
                    <input type="text" name="s_display_time" class="m-wrap popovers" value='<present  name="info.s_display_time">{$info.s_display_time}<else/>1</present >' />
					<span class="required">秒</span>
                </div>

            </div>-->

            <div class="control-group">
                <label class="control-label">是否启用</label>
                <div class="controls">
                    <label class="radio">
                        <input type="radio" name="s_state" value="2" <eq name="info.s_state" value="2">checked</eq>/>
                        禁用
                    </label>
                    <label class="radio">
                        <input type="radio" name="s_state" value="1" <empty name="info.s_id">checked<else/><eq name="info.s_state" value="1">checked</eq></empty>/>
                        启用
						
                    </label>
                </div>
            </div>
			 <div class="control-group">
				 <label class="control-label">上传图片<span class="required">*</span></label>
				 <div class="controls" style="position:relative;">
					<span style="color:red;position:absolute;top:2px;left:80px;display:block;">点击下图选择默认封面图片！（上传图片尺寸750X422）</span>
					<MyTag:plupload type="many" attachment="info.attribute_id" thumb="true" clickdefault="true"/>
				 </div>
			</div>
            <div class="form-actions">
                <input type="hidden" name="s_id" value="{$info.s_id}"/>
                <button type="submit" class="btn blue">提交</button>
                <a class="btn" href="{:U('Marketing/index')}">返回</a>
            </div>
            </form>
        </div>
    </div>
</div>
</block>
<block name="js">
    <script type="text/javascript">
        seajs.use(['controller/marketing/marketingController'],function(admin){
            admin.edit();
        });
    </script>
</block>
