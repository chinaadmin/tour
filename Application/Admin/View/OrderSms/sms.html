<extend name="Common:base" />
<block name="css">
	<load href='__CSS__/App/common/catico.css' />
</block>
<block name="content">
<div class="row-fluid">
    <div class="portlet box blue">
        <div class="portlet-title">
            <div class="caption">短信推送管理</div>
        </div>
        <div class="portlet-body form">
            <form id="form_edit" action="{:U('OrderSms/update')}" method="post" class="form-horizontal">
			<div class="control-group">
				<label class="control-label">
					<input type='checkbox' class='checkbox' name='for_inside' value='1' <eq name="inside_tmp.status" value="1">checked</eq> />
					新订单通知<br/>（针对工作人员）
				</label>
				<!-- <div class="controls">
					<input type="text" name="name" class="m-wrap" value="{$info.name|default=''}"/>
				</div> -->
			</div>

			<div class="control-group">
				<label class="control-label">请选择短信模板</label>
				<div class="controls">
					<select class="m-wrap" name="inside_tmp">
						<option value="" <eq name="inside_tmp.temp_id" value="">selected</eq>>请选择</option>
						<volist name="tmpList" id="vo">
							<option value="{$vo.pk_temp}" <eq name="inside_tmp.temp_id" value="$vo.pk_temp">selected</eq>>{$vo.temp_name}</option>
						</volist>
					</select>
				</div>
			</div>

			<div class="control-group">
				<label class="control-label">需推送的手机号</label>
				<div class="controls" style="position:relative;">
					<!-- <input type="text" name="sort" class="m-wrap" style="min-width:350px" value="{$info.sort|default='0'}"/> -->
					<textarea style="width:320px;min-height:80px;resize:none;" name="mobile">{$inside_tmp.mobile}</textarea>
					<span style="color:red;position:absolute;top:8px;left:360px;display:block;">多手机号用英文逗号分隔，逗号两边不要留空格</span>
				</div>
			</div>
			<hr />
			<div class="control-group">
				<label class="control-label">
					<input type='checkbox' class='checkbox' name='for_user' value='1' <eq name="user_tmp.status" value="1">checked</eq> />
					新订单通知<br/>（针对用户）
				</label>
				<!-- <div class="controls">
					<input type="text" name="name" class="m-wrap" value="{$info.name|default=''}"/>
				</div> -->
			</div>

			<div class="control-group">
				<label class="control-label">请选择短信模板</label>
				<div class="controls">
					<select class="m-wrap" name="user_tmp">
						<option value="" <eq name="user_tmp.temp_id" value="">selected</eq>>请选择</option>
						<volist name="tmpList" id="vo">
							<option value="{$vo.pk_temp}" <eq name="user_tmp.temp_id" value="$vo.pk_temp">selected</eq>>{$vo.temp_name}</option>
						</volist>
					</select>
				</div>
			</div>

            <div class="form-actions">
                <button type="submit" class="btn blue">提交</button>
                <a class="btn" href="{:U('OrderSms/index')}" style="margin-left:15px;">返回</a>
            </div>
            </form>
        </div>
    </div>
</div>
</block>
<block name="js">
    <script type="text/javascript">
        seajs.use(['controller/OrderSms/OrderSmsController'],function(main){
            main.index();
        });
    </script>
</block>
