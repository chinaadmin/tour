<extend name="Common:base" />
<block name="content">
	<div class = 'row-fluid'>
		<div class = 'portlet blue box'>
			<div class = 'portlet-title'>
				<div class = 'caption'>编辑旅游观光活动</div>
			</div>
			<div class = 'portlet-body'>
			 <form id = 'from_edit' action ='{:U("updatetravel")}' class = "form-horizontal">
			 	<div class = 'control-group'>
			 		<label class = 'control-label'>旅游项目名:<span class="required">*</span></label>
			 		<div class = 'controls'><input type ='text' name = 'tp_name' value = "{$info.tp_name}"/></div>
			 	</div>
			 	<div class = 'control-group'>
			 		<label class = 'control-label'>项目内容:<span class="required">*</span></label>
			 		<div class = 'controls'>
			 		<MyTag:editor height="200" width="800" name="tp_content"
							id="editor">{$info.tp_content}</MyTag:editor>
			 		</div>
			 	</div>
			 	<div class = 'control-group'>
			 		<label class = 'control-label'>项目说明:<span class="required">*</span></label>
			 		<div class = 'controls'>
			 			<textarea name = "tp_remark" >{$info.tp_remark}</textarea>
			 		</div>
			 	</div>
			 	<div class="form-actions">
					<input type="hidden" id="tp_id" name="tp_id" value="{$info.tp_id}" />
					<button type="submit" class="btn blue">提交</button>
					<a class="btn" href="{:U('__CONTROLLER__/index')}">返回</a>
				</div>
			 </form>
			</div>
		</div>
	</div>
</block>
<block name="js">
		<script type="text/javascript">
		seajs.use(['controller/Crowdfunding/travel'],function(travel){
			travel.add();
		});
	</script>
</block>
