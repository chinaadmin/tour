<extend name="Common:base" />
<block name="content">
	<div class = 'row-fluid'>
		<div class = 'portlet blue box'>
			<div class="portlet-title">
				<div class="caption">{$title}</div>
			</div>
			<div class="portlet-body">
				<div class = 'row-fluid'>
					<a href = '{:U("edit")}' class = 'btn green'>添加众筹活动 <i class="icon-plus"></i></a>
					<!-- <a href = '{:U("addTravel")}' class = 'btn green'>编辑旅游观光活动 </a> -->
					<a href = '{:U("travelList")}'  class = 'btn green'>旅游观光报名单</a>
					<a href = '{:U("recommendList")}'  class = 'btn green'>推荐人列表</a>
				</div>
				<div class = 'row-fluid'>
					 <table class = 'table table-hover'>
					 	<thead>
					 		<tr>
					 			<th>活动名称</th>
					 			<th>活动时间</th>
					 			<th>状态</th>
					 			<th>操作</th>
					 		</tr>
					 	</thead>
					 	<tbody>
					 	<volist name="lists" id="vo">
					 		<tr>
					 			<td>{$vo.cr_name}</td>
					 			<td>{$vo.cr_start_time|date = "Y-m-d H:i:s",###}&nbsp;至&nbsp;{$vo.cr_end_time|date = "Y-m-d H:i:s",###}</td>
					 			<td>{$vo.cr_status|getStatus}</td>
					 			<td>
					 				<a class="btn green-stripe" href = '{:U("edit",["id" => $vo["cr_id"]])}'>编辑</a>
					 				<eq name = 'vo.cr_apply_count' value = '0'>
					 					<a class="btn blue-stripe js-del" url = "{:U('del',['id' => $vo['cr_id']])}">删除</a>
					 				</eq>
								</td>
					 		</tr>
					 	</volist>	
					 	</tbody>
					 </table>
	                <div class="pagination pull-right">
	                    {$_page}
	                </div>
				</div>
			</div>
		</div>
	</div>
</block>
<block name="js">
   <script type="text/javascript">
        seajs.use(['controller/Crowdfunding/CrowdfundingeController'],function(controller){
        	controller.index();
        });
    </script>
</block>
