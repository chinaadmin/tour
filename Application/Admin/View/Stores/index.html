<extend name="Common:base" />
<block name="content">
<div class="row-fluid">
    <div class="portlet box blue">
        <div class="portlet-title">
            <div class="caption">门店列表</div>
        </div>
        <div class="portlet-body">
            <div class="clearfix">
                <div class="btn-group">
                    <MyTag:rule name="Stores/edit">
                    <a class="btn green" href="{:U('Stores/edit')}">
                        添加门店 <i class="icon-plus"></i>
                    </a>
                    </MyTag:rule>
                </div>
            </div>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>门店名称</th>
                        <th>地址</th>
                        <th>联系电话</th>
                        <th>添加时间</th>
                        <th>状态</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <volist name="lists" id="vo">
                    <tr>
                        <td>{$vo.name}</td>
                        <td>{$vo.localtion} {$vo.address}</td>
                        <td>{$vo.phone}</td>
                        <td>{$vo.add_time|dateFormat}</td>
                        <td>{$vo.status|getStatus}</td>
                        <td>
                            <MyTag:rule name="Stores/member">
                            <a class="btn blue-stripe" href="{:U('member',['stores_id'=>$vo['stores_id']])}">店员</a>
                            </MyTag:rule>
                            <MyTag:rule name="Stores/edit">
                            <a class="btn blue-stripe" href="{:U('edit',['stores_id'=>$vo['stores_id']])}">编辑</a>
                            </MyTag:rule>
                            <MyTag:rule name="Stores/del">
                            <a class="btn red-stripe js-del" url="{:U('del',['stores_id'=>$vo['stores_id']])}">删除</a>
                            </MyTag:rule>
                        </td>
                    </tr>
                    </volist>
                </tbody>
            </table>
            <div class="row-fluid">
                <div class="pagination pull-right">
                    {$_page}
                </div>
            </div>
        </div>
    </div>
</div>
</block>
<block name="js">
    <script type="text/javascript">
        seajs.use(['controller/stores/storesController'],function(stores){
            stores.index();
        });
    </script>
</block>
