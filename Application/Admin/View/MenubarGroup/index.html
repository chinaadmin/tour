<extend name="Common:base" />
<block name="content">
<div class="row-fluid">
    <div class="portlet box blue">
        <div class="portlet-title">
            <div class="caption">菜单分组列表</div>
        </div>
        <div class="portlet-body">
            <div class="clearfix">
              <MyTag:rule name="MenubarGroup/edit">
	                <div class="btn-group">
	                    <a class="btn green" href="{:U('MenubarGroup/edit')}">
	                        添加菜单分组 <i class="icon-plus"></i>
	                    </a>
	                </div>
	               <div class="btn-group">
	                   <a href="{:U('CacheKeys/enable',['id'=>1])}" class="btn green">  更新缓存 <i class="icon-refresh"></i>
	                    </a>
	                </div>
               </MyTag:rule>                
            </div>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>分组名称</th>
                        <th>图标</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <volist name="lists" id="vo">
                    <tr>
                        <td>{$vo.gr_id}</td>
                        <td>{$vo.name}</td>
                        <td><i class="{$vo.icon}" style="font-size: 18px;"></i></td>
                        <td>
                            <MyTag:rule name="MenubarGroup/edit">
                            <a class="btn blue-stripe" href="{:U('MenubarGroup/edit',['gr_id'=>$vo['gr_id']])}">编辑</a>
                            </MyTag:rule>
                            <MyTag:rule name="MenubarGroup/del">
                            <a class="btn red-stripe js-del" url="{:U('MenubarGroup/del',['gr_id'=>$vo['gr_id']])}">删除</a>
                            </MyTag:rule>
                        </td>
                    </tr>
                    </volist>
                </tbody>
            </table>
            <div class="row-fluid">
                <div class="pagination pull-right">
                    {$_page}
                </div>
            </div>
        </div>
    </div>
</div>
</block>
<block name="js">
    <script type="text/javascript">
        seajs.use(['controller/menubar/groupController'],function(group){
            group.index();
        });
    </script>
</block>
