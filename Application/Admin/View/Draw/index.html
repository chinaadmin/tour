<extend name="Common:base" />
<block name="css"><load href="__CSS__/App/admin/order/order.css"/></block>
<block name="content">
<div class="row-fluid">
    <div class="portlet box blue">
        <div class="portlet-title">
            <div class="caption">中奖列表</div>
        </div>
        <div class="portlet-body">
            <div class="clearfix">
            	<form class="form-search pull-right" action="{:U('index')}" method="GET" style="margin-right:15px;">
            		<!-- <div class="row  pull-left" style="margin-right:32px;">
            			<select class="m-wrap js-cat select-query span12" name="ap_id">
                 			<option value="">选择活动</option>
							<volist name="aplists" id="vo">
								<option value="{$vo.ap_id}" <eq name="ap_id" value="$vo.ap_id">selected ="selected"</eq> >{$vo.ap_name}</option>
							</volist>
                		</select>
					</div> -->
            		<div class="row  pull-left" style="margin-right:32px;">
            			<select class="m-wrap js-cat select-query span12" name="as_type">
                 			<option value="0" <eq name="as_type" value="0">selected ="selected"</eq>>奖品类型</option>
							<option value='1' <eq name="as_type" value="1">selected ="selected"</eq>>赠品</option>
							<option value='2' <eq name="as_type" value="2">selected ="selected"</eq>>优惠券</option>
							<option value='3' <eq name="as_type" value="3">selected ="selected"</eq>>红包</option>
							<option value='4' <eq name="as_type" value="4">selected ="selected"</eq>>积分</option>
                		</select>
					</div>
            		<div class="row  pull-left" style="margin-right:32px;">
            			<select class="m-wrap js-cat select-query span12" name="ar_is_reveive">
                 			<option value="-1" <eq name="reveiveState" value="-1">selected ="selected"</eq>>领取状态</option>
							<option value='0' <eq name="reveiveState" value="0">selected ="selected"</eq>>未领取</option>
							<option value='1' <eq name="reveiveState" value="1">selected ="selected"</eq>>已领取</option>
                		</select>
					</div>
					<div class="row  pull-left" style="margin-right:32px;">
						<select class="m-wrap js-cat select-query span12" name="ar_is_send">
							<option value="-1" <eq name="sendState" value="-1">selected ="selected"</eq>>发货状态</option>
							<option value='0' <eq name="sendState" value="0">selected ="selected"</eq>>未发货</option>
							<option value='1' <eq name="sendState" value="1">selected ="selected"</eq>>已发货</option>
	                	</select>
					</div>
					<div class="input-append pull-left" style="width:20px;margin-left:-12px;margin-right:55px;">
				 		<label style="font-weight:bold; line-height:34px; ">活动时间：</label>
				 	</div>
					<div class="input-append date pull-left date-picker start_time">
						<input type="text" value="{$starTime|date='Y-m-d',###}" size="16" class="span9 start_time m-wrap m-ctrl-medium date-picker" id="start_time" name="ap_start_time">
						<span class="add-on"><i class="icon-calendar"></i></span>
					</div>
				 	<div class="input-append pull-left" style="width:20px;margin-left:-12px;margin-right:5px;">
				 		<span class="add-on" style='background:#fff;border:none;'>至</span>
				 	</div>
				 	<div class="input-append pull-left date date-picker end_time">
				 		<input type="text" value="{$endTime|date='Y-m-d',###}" size="16" style="width:128px;"  class="span9 end_time m-wrap m-ctrl-medium date-picker" id="end_time" name="ap_end_time">
				 		<span class="add-on"><i class="icon-calendar"></i></span>
				 	</div>
				 	<div class="pull-left" style="margin-right:3px;">
				 		<input type="text" name="draw_keywords" placeholder="用户名|奖品|活动名称" class="m-wrap" value="{$drawKeyword}">
				 	</div>
				 	<input type="hidden" name="ap_id" value="{$Think.get.ap_id}" />
				 	<button type="submit" class="btn green" style="margin-right:-13px;">搜索</button>
				</form>
            </div>
			<!--列表-->
			<include file="Draw/index/list"/>
			<!--列表-->
			<div class="row-fluid">
                <div class="pagination pull-right">
                    <ul>{$_page}</ul>               
			     </div>
            </div>
        </div>
    </div>
</div>
</block>
<block name="js">
    <script type="text/javascript">
    	seajs.use(['controller/Draw/DrawController'],function(main){
        	main.index();
        });
    </script>
</block>
