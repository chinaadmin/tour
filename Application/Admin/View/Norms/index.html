<extend name="Common:base" />
<block name="content">
<div class="row-fluid">
    <div class="portlet box blue">
        <div class="portlet-title">
            <div class="caption">商品规格</div>
        </div>
        <div class="portlet-body">
            <div class="clearfix">
                <div class="btn-group">
                    <MyTag:rule name="Norms/edit">
                    <a class="btn green" href="{:U('Norms/edit')}">
                        添加商品规格 <i class="icon-plus"></i>
                    </a>
                    </MyTag:rule>
                </div>
            </div>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>排序</th>
                        <th>规格名称</th>
                        <th>规格类型</th>
                        <th>规格值</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <volist name="lists" id="vo">
                    <tr>
                        <td><input type="text" name="sort[{$vo['norms_id']}]" value="{$vo.norms_sort}" class="m-wrap m-sort js-sort"/></td>
                        <td>{$vo.norms_name}</td>
                        <td><eq name="vo.norms_type" value='1'>文字类型<else/>图片类型</else></eq></td>
                        <td>{$vo.norms_value}</td>
                        <td>
                            <MyTag:rule name="Norms/edit">
                            <a class="btn blue-stripe" href="{:U('Norms/edit',['norms_id'=>$vo['norms_id']])}">编辑</a>
                            </MyTag:rule>
                            <MyTag:rule name="Norms/del">
                            <a class="btn red-stripe js-del" url="{:U('Norms/del',['norms_id'=>$vo['norms_id']])}">删除</a>
                            </MyTag:rule>
                        </td>
                    </tr>
                    </volist>
                </tbody>
            </table>
            <div class="row-fluid">
            	<div class="btn-group">
                    <MyTag:rule name="Norms/sort">
                    <a class="btn green" id="save-sort" url="/norms/sort.html">
                        <i class="icon-sort"></i> 保存排序
                    </a>
                    </MyTag:rule>
                </div>
                <div class="pagination pull-right">
                    {$_page}
                </div>
            </div>
        </div>
    </div>
</div>
</block>
<block name="js">
    <script type="text/javascript">
        seajs.use(['controller/norms/normsController'],function(main){
            main.index();
        });
    </script>
</block>
