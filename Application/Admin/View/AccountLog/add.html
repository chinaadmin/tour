<extend name="Common:base" />
<block name="content">
<div class="row-fluid">
    <div class="portlet box blue">
        <div class="portlet-title">
            <div class="caption">调节会员账户</div>
        </div>
        <div class="portlet-body form">
            <form id="from_edit" action="{:U('update')}" method="post" class="form-horizontal">
            <div class="control-group">
                <label class="control-label">当前用户</label>
                <div class="controls">
                    <span class="help-inline">{$user_info.username}</span>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">帐户变动原因<span class="required">*</span></label>
                <div class="controls">
                    <textarea class="span4 m-wrap" rows="3" name="remark">{$info.remark}</textarea>
                </div>
            </div>

            <volist name="type_lists" id="vo">
            <div class="control-group">
                <label class="control-label">{$vo.name}</label>
                <div class="controls">
                    <select class="m-wrap span1" name="change[{$key}]">
                        <option value="0">增加</option>
                        <option value="1">减少</option>
                    </select>
                    <input type="text" name="credits[{$key}]" class="m-wrap" value="0"/>
                    <span class="help-inline">当前值：{$credits[$key]}</span>
                </div>
            </div>
            </volist>

            <div class="form-actions">
                <input type="hidden" name="uid" value="{$uid}"/>
                <button type="submit" class="btn blue">提交</button>
                <a class="btn" href="{:U('userlog',['uid'=>$uid,'from' => $_GET['from'] ])}">返回</a>
            </div>
            </form>
        </div>
    </div>
</div>
</block>
<block name="js">
    <script type="text/javascript">
        seajs.use(['controller/user/creditsController'],function(menu){
            menu.edit();
        });
    </script>
</block>
