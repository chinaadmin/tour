<extend name="Common:base" />
<block name="content">
<div class="row-fluid">
    <div class="portlet box blue">
        <div class="portlet-title">
            <div class="caption">我的优惠劵</div>
        </div>
        <div class="portlet-body">
            <div class="clearfix">
                <div class="btn-group">
                   
                </div>
            </div>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>优惠劵</th>
                        <th>使用时间</th>
                       
                    </tr>
                </thead>
                <tbody>
                    <volist name="coupon" id="vo">
                    <tr>
                        <td>{$vo.name}</td>
                        <td>
                        	{$vo.use_status}
                        </td>
                    </tr>
                    </volist>
                </tbody>
            </table>
            <div class="row-fluid">
                <div class="pagination pull-right">
                    {$_page}
                </div>
            </div>
        </div>
    </div>
</div>
</block>
<block name="js">
    <script type="text/javascript">
        seajs.use(['controller/admin/adminController'],function(admin){
            admin.index();
        });
    </script>
</block>
