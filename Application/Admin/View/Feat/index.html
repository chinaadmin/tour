<extend name="Common:base" />
<block name="content">
<div class="row-fluid">
    <div class="portlet box blue">
        <div class="portlet-title">
            <div class="caption">商品分类</div>
        </div>
        <div class="portlet-body">
            <div class="clearfix">
                <div class="btn-group">
                    <MyTag:rule name="Feat/edit">
                    <a class="btn green" href="{:U('Feat/edit')}">
                        添加展位<i class="icon-plus"></i>
                    </a>
                    </MyTag:rule>
                </div>
            </div>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>排序</th>
                        <th>展位名称</th>
                        <th>商品数量</th>
                        <th>状态</th>
                        <th>最后编辑时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <volist name="lists" id="vo">
                    <tr>
                        <td><input type="text" class="m-wrap m-sort js-sort" value="{$vo.feat_sort}" name="sort[{$vo.feat_id}]"></td>
					    <td>{$vo.feat_name}</td>
                        <td><a href="{:U('Goods/index',array('feat'=>$vo['feat_id']))}" target="_blank">{$vo.count|default='0'}</a></td>
                        <td>{$vo.feat_status|getStatus=###}</td>
                        <td>{$vo.update_time|date='Y-m-d H:i:s',###}</td>
                        <td>
                            <MyTag:rule name="Feat/edit">
                            <a class="btn blue-stripe" href="{:U('edit',['feat_id'=>$vo['feat_id']])}">编辑</a>
                            </MyTag:rule>
                            <MyTag:rule name="Feat/del">
                            <a class="btn red-stripe js-del" url="{:U('del',['feat_id'=>$vo['feat_id']])}">删除</a>
                            </MyTag:rule>
                        </td>
                    </tr>
                    </volist>
                </tbody>
            </table>
           <div class="row-fluid">
                <div class="btn-group">
                    <MyTag:rule name="Category/sort">
                    <a url="{:U('sort')}" id="save-sort" class="btn green">
                        <i class="icon-sort"></i> 保存排序
                    </a>
                    </MyTag:rule>
                </div>
                <div class="pagination pull-right">
                    <ul>    </ul>               
			     </div>
            </div>
        </div>
    </div>
</div>
</block>
<block name="js">
    <script type="text/javascript">
        seajs.use(['controller/category/categoryController'],function(main){
            main.index();
        });
    </script>
</block>
