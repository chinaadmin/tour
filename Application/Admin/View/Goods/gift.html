 <!--赠品-->
 <div class="tab-pane" id="tab_6">
				  	<div class="control-group">
                      <div class="controls search-controls">
								<div class="input-append"> 
								<label class="control-label search-label">所有分类：</label> 
								  <select class="m-wrap span4 search-select category_id">
                                    <option value="0">请选择</option>
									<volist name="categorys" id="vo">
										<option value="{$vo.cat_id}">{$vo.fullname}</option>
									</volist>
                                  </select> 
								  <label class="control-label search-label">品牌：</label> 
								  <select class="m-wrap span3 search-select brand_id">
                                    <option value="0">请选择</option>
									<volist name="brands" id="vo">
                                         <option value="{$vo.brand_id}">{$vo.name}</option>
                                 </volist>
                                  </select>                    
									<input type="text" placeholder="keyword..." size="16" class="m-wrap">
									<a class="btn blue gift-search" type="3">搜索</a>
								</div>

                      </div>
                  </div>
				  		 <div class="control-group">
                      <label class="control-label">
                          可选赠品
                      </label>
                     <div class="controls">
                          <div class="link-select" id="giftlink-select">
                          	<ul>
                          		
                          	</ul>					
                          </div>
						  <span class="link"></span>
						   <div class="checked-select" id="giftchecked-select">
                          	<ul>
                          		<notempty name='info.gift'>
                          			<volist name="info.gift" id="vo">
                          				<li class="selected">
                          				<span price="{$vo.price}" ids="{$vo.goods_id}">{$vo.name}&nbsp;&nbsp;（库存：{$vo.stock_number}）</span>
										<input type="hidden" value="{$vo.price}" name="goods[{$vo.goods_id}]"></li>
                          			</volist>
                          		</notempty> 
                          	</ul>
                          </div>
                      </div>
                  </div>
				  </div>
