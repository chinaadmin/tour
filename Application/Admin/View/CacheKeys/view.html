<extend name="Common:base" />
<block name="content">
<div class="row-fluid">
    <div class="portlet box blue">
        <div class="portlet-title">
            <div class="caption">缓存信息</div>
        </div>
        <div class="portlet-body form">
            <form id="user_edit" action="" method="post" class="form-horizontal">
            <div class="control-group">
                <label class="control-label">Key</label>
                <div class="controls">
                    <span class="help-inline">{$cache_info.key}</span>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">数据类型</label>
                <div class="controls">
                    <span class="help-inline">{$cache_info.name}</span>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">剩余时间</label>
                <div class="controls">
                    <span class="help-inline"><eq name="cache_info.ttl" value="-1">永久<else/>{$cache_info.ttl}秒</eq></span>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">编码方式</label>
                <div class="controls">
                    <span class="help-inline">{$cache_info.encoding}</span>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">存储大小(长度/个数)</label>
                <div class="controls">
                    <span class="help-inline">{$cache_info.size}</span>
                </div>
            </div>

            <div class="form-actions">
                <input type="hidden" name="uid" value="{$info.uid}"/>
                <a class="btn" href="javascript:history.back();">返回</a>
            </div>
            </form>
        </div>
    </div>
</div>
</block>
