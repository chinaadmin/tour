<extend name="Common:base" />
<block name="content">
<div class="row-fluid">
    <div class="portlet box blue">
        <div class="portlet-title">
            <div class="caption">当前位置：基础信息录入 -- 产品属性</div>
        </div>
        <div class="portlet-body">
            <div class="clearfix">
                <div class="btn-group">
                    <MyTag:rule name="Type/edit">
                        <a class="btn green" href="{:U('Type/edit')}">
                            添加属性&nbsp;<i class="icon-plus"></i>
                        </a>
                    </MyTag:rule>
                </div>
            </div>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>选项</th>
                        <th>编号</th>
                        <th>属性名称</th>
                        <th>是否启用</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <volist name="lists" id="vo">
                    <tr>
                        <td>
                            <input type="checkbox" class="m-wrap m-sort js-sort" value="{$vo.sort}" name="typeId[{$vo.type_id}]">
                        </td>
                        <td>{$vo.type_id}</td>
                        <td>{$vo.name}</td>
                        <td>{$vo.status|getStatus}</td>
                        <td>
                            <MyTag:rule name="Type/edit">
                                <a class="btn blue-stripe" href="{:U('edit',['type_id'=>$vo['type_id']])}">编辑</a>
                            </MyTag:rule>
                            <MyTag:rule name="Type/del">
                                <a class="btn red-stripe js-del" url="{:U('del',['type_id'=>$vo['type_id']])}">删除</a>
                            </MyTag:rule>
                        </td>
                    </tr>
                    </volist>
                </tbody>
            </table>
           <div class="row-fluid">
                <div class="btn-group">
                    <MyTag:rule name="Type/sort">
                    <a url="{:U('sort')}" id="save-sort" class="btn green">
                        <i class="icon-sort"></i> 保存排序
                    </a>
                    </MyTag:rule>
                </div>
                <div class="pagination pull-right">
                   {$_page}              
			     </div>
            </div>
        </div>
        </div>
    </div>
</div>
</block>
<block name="js">
    <script type="text/javascript">
        seajs.use(['controller/category/categoryController'],function(main){
            main.index();
        });
    </script>
</block>
