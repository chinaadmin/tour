<extend name="Common:base" />
<block name="css">
	<load href='__CSS__/App/common/catico.css' />
</block>
<block name="content">
<div class="row-fluid">
    <div class="portlet box blue">
        <div class="portlet-title">
            <div class="caption">导航设置--<empty name="info.nav_id">添加<else/>编辑</empty>导航</div>
        </div>
        <div class="portlet-body form">
            <form id="from_edit" action="{:U('Nav/update')}" method="post" class="form-horizontal">
			<div class="control-group">
				<label class="control-label">导航名称</label>
				<div class="controls">
					<input type="text" name="name" class="m-wrap" value="{$info.name|default=''}"/>
				</div>
			</div>

			<div class="control-group">
				<label class="control-label">关联分类</label>
				<div class="controls">
					<volist name="cat_group" id="vo">
						<label class="radio">
							<input type="radio" name="cat_id" value="{$vo.cat_id}" <eq name="info.cat_id" value="$vo.cat_id">checked</eq> />{$vo.name}
						</label>
					</volist>
				</div>
			</div>

			<div class="control-group">
				<label class="control-label">排&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;序</label>
				<div class="controls" style="position:relative;">
					<input type="text" name="sort" class="m-wrap span1" value="{$info.sort|default='0'}"/>
					<span style="color:red;position:absolute;top:8px;left:100px;display:block;">请输入【0、1、2】</span>
				</div>
			</div>

			<div class="control-group">
				<label class="control-label">是否启用</label>
				<div class="controls">
					<label class="radio">
						<input type="checkbox" name="status" value="1" <notpresent  name="info.nav_id">checked<else/><eq name="info.status" value="1">checked</eq></notpresent>/>
					启用
					</label>
				</div>
			</div>

			<div class="control-group">
                <label class="control-label">样式图案</label>
                   <div class="controls" style="position:relative;">
                   <span style="color:red;position:absolute;top:2px;left:80px;display:block;">（上传图片尺寸88X88）</span>
                   <MyTag:plupload type="one" attachment="info.nav_attr" thumb="false" clickdefault="false"/>
                </div>
            </div>
			 

            <div class="form-actions">
                <input type="hidden" name="nav_id" value="{$info.nav_id}"/>
                <button type="submit" class="btn blue">提交</button>
                <a class="btn" href="{:U('Nav/index')}">返回</a>
            </div>
            </form>
        </div>
    </div>
</div>
</block>
<block name="js">
    <script type="text/javascript">
        seajs.use(['controller/category/categoryController'],function(menu){
          
        });
    </script>
</block>
