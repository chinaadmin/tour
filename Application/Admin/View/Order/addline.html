<extend name="Common:base" />
<block name="content">
    <div class="row-fluid">
        <div class="portlet box blue">
            <div class="portlet-title">
                <div class="caption"><empty name="info.uid">添加线下订单</div>
            </div>
            <div class="portlet-body form">
                <form id='order-linesubmit' method="post" class="form-horizontal" action="{:U('Order/disStage',['goods_id'=>$line['goods_id'],'uid'=>$uid])}">
                    <div class="control-group">
                        <label class="control-label">选择线路产品</label>
                        <div class="controls">
                            <input type="text" name="goods_sn" class="goods_sn" value="{$line['goods_sn']}" readonly="readonly"> <!-- 后台下单添加用户时默认显示要添加的用户名 -->
                            <input type="hidden" name="goods_id" class="goods_id" value="{$line['goods_id']}"> <!-- 后台下单添加用户时默认显示要添加的用户名 -->
                            <a name="addline" class="btn green" href="{:U('Product/index',['uid'=>$uid])}">添加</a>
                            <br/>
                            <br/>
                            <div>{$line['name']}</div>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn blue order-line">下一步</button>
                        <a class="btn grey" href="{:U('Order/addOfflineOrder')}">返回</a>
                    </div>
                </form>
        </div>
    </div>
    </div>

</block>
<block name="js">
    <script type="text/javascript">
        seajs.use(['controller/order/orderController'],function(main){
            main.index();
        });
    </script>
</block>
