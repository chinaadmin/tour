<extend name="Common:base" />
<block name="content">
    <div class="row-fluid">
        <div class="portlet box blue">
            <div class="portlet-title">
                <div class="caption"><empty name="info.uid">添加线下订单</div>
            </div>
            <div class="portlet-body form">
                <form id="order_selectjump" action="{:U('Order/selectJump')}" method="post" class="form-horizontal">
                    <div class="control-group">
                        <label class="control-label">下单手机号<span class="required">*</span></label>
                        <div class="controls">
                            <input type="text" name="mobile" class="m-wrap" maxlength="11"/>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn blue order-validationorder">下一步</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</block>
<block name="js">
    <script type="text/javascript">
        seajs.use(['controller/order/orderController'],function(main){
            main.index();
        });
    </script>
</block>
