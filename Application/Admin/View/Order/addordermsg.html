<extend name="Common:base" />
<block name="content">
    <div class="row-fluid">
        <div class="portlet box blue">
            <div class="portlet-title">
                <div class="caption"><empty name="info.uid">添加线下订单</div>
            </div>
            <div class="portlet-body form">
                <form id="addOrderMsg-from" method="post" class="form-horizontal" action="{:U('Order/disStageToPay')}">
                    <div class="control-group">
                        <label class="control-label"><b>出行信息（必填）</b></label><br/>
                            <div style="margin-top:20px">
                                <input type="hidden" name="kucun" value="{$kucun}">
                                <input type="hidden" name="outdate" value="{$outdate}">
                                <input type="hidden" name="uid" value="{$uid}">
                                <input type="hidden" name="goods_id" value="{$goods_id}">
                                <span style="margin-right: 20px;margin-left: 90px">出行人数</span><input type="text" name="travel_number" class="travel_number" onkeyup="this.value=this.value.replace(/[^\d]/ig,'')" required/> <!-- 后台下单添加用户时默认显示要添加的用户名 -->
                            </div>
                        <div class="addtraveler"></div>
                            <div style="margin-top:10px">
                                <span style="margin-right: 20px;margin-left: 77px">订单联系人</span><input type="text" name="order_name" minlength='2' required> <!-- 后台下单添加用户时默认显示要添加的用户名 -->
                            </div>
                            <div style="margin-top:10px">
                                <span style="margin-right: 20px;margin-left: 90px">手机号码</span><input type="text" name="order_phone" maxlength='11' pattern='^1[3-9][0-9]{9}$' onkeyup="this.value=this.value.replace(/[^\d]/ig,'')" required> <!-- 后台下单添加用户时默认显示要添加的用户名 -->
                            </div>
                        <label class="control-label"><b>发票信息（选填）</b></label><br/>
                            <div style="margin-top:20px">
                                <span style="margin-right: 20px;margin-left: 90px">发票抬头</span><input type="text" minlength='2' name="invoice_payee"> <!-- 后台下单添加用户时默认显示要添加的用户名 -->
                            </div>
                            <div style="margin-top:10px">
                                <span style="margin-right: 33px;margin-left: 90px">收件人</span><input type="text" minlength='2' name="receive_name"> <!-- 后台下单添加用户时默认显示要添加的用户名 -->
                            </div>
                            <div style="margin-top:10px">
                                <span style="margin-right: 20px;margin-left: 90px">手机号码</span><input type="text" maxlength='11' pattern='^1[3-9][0-9]{9}$' name="receive_phone" onkeyup="this.value=this.value.replace(/[^\d]/ig,'')"> <!-- 后台下单添加用户时默认显示要添加的用户名 -->
                            </div>
                            <div style="margin-top:10px">
                                <span style="margin-right: 20px;margin-left: 90px">邮寄地址</span><input type="text" minlength='2' name="receive_address"> <!-- 后台下单添加用户时默认显示要添加的用户名 -->
                            </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn blue">下一步</button>
                        <a class="btn grey" href="{:U('Order/disStage',['goods_id'=>$goods_id,'uid'=>$uid])}">返回</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</block>
<block name="js">
    <script type="text/javascript">
        seajs.use(['controller/order/orderController'],function(main){
            main.index();
        });
    </script>
</block>
