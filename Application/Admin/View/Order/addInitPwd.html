<extend name="Common:base" />
<block name="content">
    <div class="row-fluid">
        <div class="portlet box blue">
            <div class="portlet-title">
                <div class="caption"><empty name="info.uid">添加线下订单</div>
            </div>
            <div class="portlet-body form">
                <form id="order_pwdselect" method="post" class="form-horizontal">
                    <div class="control-group">
                        <div style="color: red;margin-left: 103px">该用户暂未注册，请为其设置初始密码</div>
                        <label class="control-label">初始密码</label>
                        <div class="controls">
                            <input type="text" name="password" class="getpassword" value='<if condition="$_GET['pwd']">{$_GET['pwd']}<else />{$info.pwd}</if>'  <empty name="info.uid"><else/>disabled="disabled"</empty> <!-- 后台下单添加用户时默认显示要添加的用户名 -->
                            <input type="hidden" name="mobile" class="getmobile" value='{$phone}'/>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn blue order-pwd">下一步</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</block>
<block name="js">
    <script type="text/javascript">
        seajs.use(['controller/order/orderController'],function(main){
            main.index();
        });
    </script>
</block>
