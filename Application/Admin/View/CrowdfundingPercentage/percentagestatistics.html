<extend name = "Common:base"/>
<block name="content">
	<div class = "row-fluid">
			<div class = "portlet blue box">
				<div class = "portlet-title">
					<div class = "caption">{$title}</div>
				</div>
				<div class = "portlet-body">
					<div class = "clearfix">
						<form class='form-inline form-search pull-right'>
							员工编号:&nbsp;<input type="text"  name="username"
								value="{$Think.get.username}">&nbsp;&nbsp;
							<button type="submit" class="btn green">搜索</button>
						</form>
					</div>
					<div class = "row-fluid">
						<table class = "table table-hover">
							<thead>
								<tr>
									<th>员工编号</th>
									<th>姓名</th>
									<th>金额</th>
								</tr>
							</thead>
							<volist name = "list" id = "voList">
								<tr>
									<td>{$voList.username}</td>
									<td><a href = "{:U('index',['uid' => $voList['uid']])}">{$voList.nickname}</a></td>
									<td>{$voList.myMoney}</td>
								</tr>
							</volist>
						</table>
						<div class = "pagination pull-right">
							{$_page}
						</div>
					</div>
				</div>
			</div>
	</div>
</block>
<block name="js">
	<script type = "text/javascript">
	 seajs.use(['controller/Crowdfunding/CrowdfundingPercentageController'],function(controller){
     	controller.percentageStatistics();
     });
	</script>
</block>
