<extend name="Common:base" />
<block name="content">
<div class="row-fluid">
    <div class="portlet box blue">
        <div class="portlet-title">
            <div class="caption"><empty name="info.uid">添加<else/>编辑</empty>用户</div>
        </div>
        <div class="portlet-body form">
            <form id="user_edit" action="{:U('User/update')}" method="post" class="form-horizontal">
            <div class="control-group">
                <label class="control-label">手机号码<span class="required">*</span></label>
                <div class="controls">
                    <!-- <input type="text" name="username" class="m-wrap" value="{$info.username}"/> -->

                    <input type="text" name="mobile" class="m-wrap" value='<if condition="$_GET['mobile']">{$_GET['mobile']}<else />{$info.mobile}</if>'  <empty name="info.uid"><else/>disabled="disabled"</empty> /><!-- 后台下单添加用户时默认显示要添加的用户名 -->

                </div>
            </div>

            <div class="control-group">
                <label class="control-label">会员等级</label>
                <div class="controls">
                    <select name="member_id" id="member_id" class="span1 m-wrap">
                        <volist name="data" id="vo">
                        <option <eq name="vo.member_id" value="$info.member_id" >selected="selected"</eq> value="{$vo.member_id}">{$vo.member_name}</option>
                        </volist>
                    </select>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">个人VIP卡号</label>
                <div class="controls">
                    <!-- <input type="text" name="username" class="m-wrap" value="{$info.username}"/> -->

                    <input type="text" name="one_number" class="m-wrap" value='<if condition="$_GET['one_number']">{$_GET['one_number']}<else />{$info.one_number}</if>' /><!-- 后台下单添加用户时默认显示要添加的用户名 -->

                </div>
            </div>
            <div class="control-group">
                <label class="control-label">家庭VIP卡号</label>
                <div class="controls">
                    <!-- <input type="text" name="username" class="m-wrap" value="{$info.username}"/> -->

                    <input type="text" name="family_number" class="m-wrap" value='<if condition="$_GET['family_number']">{$_GET['family_number']}<else />{$info.family_number}</if>' /><!-- 后台下单添加用户时默认显示要添加的用户名 -->

                </div>
            </div>
             <empty name="info.uid">
            <div class="control-group">
                <label class="control-label">密码<span class="required">*</span></label>
                <div class="controls">
                    <!-- <input type="text" name="username" class="m-wrap" value="{$info.username}"/> -->

                    <input type="password" name="pass" class="m-wrap" value='<if condition="$_GET['username']">{$_GET['username']}<else />{$info.username}</if>' /><!-- 后台下单添加用户时默认显示要添加的用户名 -->

                </div>
            </div>
                 </empty>
            <div class="form-actions">
                <input type="hidden" name="uid" value="{$info.uid}"/>
                <button type="submit" class="btn blue">提交</button>
                <a class="btn" href="{:U('User/index')}">返回</a>
            </div>
            </form>
        </div>
    </div>
</div>
</block>
<block name="js">
    <script type="text/javascript">
        seajs.use(['controller/user/userController'],function(user){
            <empty name="info.uid">
            user.add();
            <else/>
            user.edit();
            </empty>
        });
    </script>
</block>
