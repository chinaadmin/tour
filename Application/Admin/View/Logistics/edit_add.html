<extend name="Common:base" />
<block name="content">
<div class="row-fluid">
    <div class="portlet box blue">
        <div class="portlet-title">
            <div class="caption"><notempty name = 'info'>编辑<else/>新增</notempty>物流</div>
        </div>
        <div class="portlet-body form">
            <form id="form_validate" action="{:U('update')}" method="post" class="form-horizontal">
            <div class="control-group">
                <label class="control-label">物流名称<span class="required">*</span></label>
                <div class="controls">
                    <input type="text" name="lc_name" class="m-wrap" value="{$info.lc_name}"/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">公司网址<span class="required">*</span></label>
                <div class="controls">
                   <input type="text" name="lc_url" class="m-wrap" value="<empty name = 'info.lc_url'>http://<else/>{$info.lc_url}</empty>"/>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">联系电话<span class="required">*</span></label>
                <div class="controls">
                   <input type="text" name="lc_tel" class="m-wrap" value="{$info.lc_tel}"/>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">代码<span class="required">*</span></label>
                <div class="controls">
                   <input type="text" name="lc_code" class="m-wrap" value="{$info.lc_code}"/>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">说明</label>
                <div class="controls">
                    <textarea name = 'lc_remark' >{$info.lc_remark}</textarea>
                </div>
            </div>

            <div class="form-actions">
                <input type="hidden" name="lc_id" value="{$info.lc_id}"/>
                <button type="submit" class="btn blue">提交</button>
                <a class="btn" href="{:U('index')}">返回</a>
            </div>
            </form>
        </div>
    </div>
</div>
</block>
<block name="js">
    <script type="text/javascript">
        seajs.use(['controller/logistics/logisticsController'],function(logistics){
           
        });
    </script>
</block>
