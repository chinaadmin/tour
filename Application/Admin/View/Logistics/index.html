<extend name="Common:base" />
<block name="content">
<div class="row-fluid">
    <div class="portlet box blue">
        <div class="portlet-title">
            <div class="caption">{$title}</div>
        </div>
        <div class="portlet-body">
            <div class="clearfix">
                <div class="btn-group">
                    <MyTag:rule name="Logistics/add">
                    <a class="btn green" href="{:U('add')}">
                        新增物流 <i class="icon-plus"></i>
                    </a>
                    </MyTag:rule>
                </div>
			</div>
            <table class="table table-hover table-condensed">
                <thead>
                    <tr>
                        <th>物流名称</th>
                        <th>公司网址</th>
                        <th>联系电话</th>
                        <th>说明</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <volist name="lists" id="vo">
                    <tr>
                        <td>{$vo.lc_name}</td>
                        <td>{$vo.lc_url}</td>
                        <td>{$vo.lc_tel}</td>
                        <td>{$vo.lc_remark}</td>
                        <td>
                            <MyTag:rule name="Logistics/edit">
                            <a class="btn blue-stripe" href="{:U('edit',['id'=>$vo['lc_id']])}" >编辑</a>
                            </MyTag:rule>
                           <MyTag:rule name="Logistics/del">
                            <a class="btn red-stripe js-del" url="{:U('del',['id'=>$vo['lc_id']])}">删除</a>
                            </MyTag:rule> 
                        </td>
                    </tr>
                    </volist>
                </tbody>
            </table>
            <div class="row-fluid">
                <div class="pagination pull-right">
                    {$_page}
                </div>
            </div>
        </div>
    </div>
</div>
</block>
<block name="js">
    <script type="text/javascript">
        seajs.use(['controller/user/userController'],function(user){
            user.index();
        });
    </script>
</block>
