<extend name="Common:base" />
<block name="content">
<div class="row-fluid">
    <div class="portlet box blue">
        <div class="portlet-title">
            <div class="caption"><empty name="info.dt_id">添加<else/>编辑</empty></div>
        </div>
        <div class="portlet-body form">
            <form autocomplete = "off" id="user_edit" action="{:U('DomesticTour/update')}" method="post" class="form-horizontal">
            <div class="control-group">
                <label class="control-label">分类名称<span class="required">*</span></label>
                <div class="controls">
                    <input type="text" name="dt_name" class="m-wrap" value="{$info.dt_name}" <empty name="info.uid"><else/>disabled="disabled"</empty> />
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">显示顺序<span class="required">*</span></label>
                <div class="controls">
                    <input type="text" name="dt_sort" class="m-wrap popovers"  value="{$info.dt_sort}"/>显示顺序越大则越靠前显示
                </div>
            </div>
			<div class="control-group">
                <label class="control-label">绑定产品标签</label>
                <div class="controls">
					<volist name="tag" id="vo">
                    <label class="checkbox">
                        <input type="checkbox" name="fk_tat_id[]" value="{$vo.tag_id}" <in name="vo.tag_id" value="$info.fk_tat_id">checked</in> />
                        {$vo.name}
                    </label>
					</volist>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">是否启用</label>
                <div class="controls">
                    <label class="radio">
                        <input type="radio" name="dt_state" value="2" <eq name="info.dt_state" value="2">checked</eq>/>
                        禁用
                    </label>
                    <label class="radio">
                        <input type="radio" name="dt_state" value="1" <empty name="info.dt_id">checked<else/><eq name="info.dt_state" value="1">checked</eq></empty>/>
                        启用
						
                    </label>
                </div>
            </div>
			 <div class="control-group">
				 <label class="control-label">上传商品图片<span class="required">*</span></label>
				 <div class="controls" style="position:relative;">
					<span style="color:red;position:absolute;top:2px;left:80px;display:block;">推荐尺寸 80px*80px，每张图片大小不超过200K。</span>
					<MyTag:plupload type="many" attachment="info.attribute_id" thumb="true" clickdefault="true"/>
				 </div>
			</div>
            <div class="form-actions">
                <input type="hidden" name="dt_id" value="{$info.dt_id}"/>
                <button type="submit" class="btn blue">提交</button>
                <a class="btn" href="{:U('Marketing/index')}">返回</a>
            </div>
            </form>
        </div>
    </div>
</div>
</block>
<block name="js">
    <script type="text/javascript">
        seajs.use(['controller/DomesticTour/DomesticTourController'],function(admin){
           // admin.edit();
        });
    </script>
</block>
