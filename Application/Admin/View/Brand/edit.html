<extend name="Common:base" />
<block name="content">
<div class="row-fluid">
    <div class="portlet box blue">
        <div class="portlet-title">
            <div class="caption"><empty name="info.brand_id">添加<else/>编辑</empty>品牌</div>
        </div>
        <div class="portlet-body form">
            <form id="from_edit" action="{:U('Brand/update')}" method="post" class="form-horizontal">
            <div class="control-group">
                <label class="control-label">品牌名称</label>
                <div class="controls">
                    <input type="text" name="name" class="m-wrap" value="{$info.name|default=''}"/>
                </div>
            </div>
			<div class="control-group">
                <label class="control-label">品牌网址</label>
                <div class="controls">
                    <input type="text" name="url" class="m-wrap" value="{$info.url|default=''}"/>
                </div>
            </div>
			
			<div class="control-group">
                <label class="control-label">品牌LOGO</label>
                <div class="controls" style="position:relative;">
                	<span style="color:red;position:absolute;top:2px;left:80px;display:block;">（上传图片尺寸240X130）</span>
                   <MyTag:plupload type="one" attachment="info.logo" thumb="false" clickdefault="false"/>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">排序</label>
                <div class="controls">
                    <input type="text" name="sort" class="m-wrap span1" value="{$info.sort|default=0}"/>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">状态</label>
                <div class="controls">
                    <label class="radio">
                        <input type="radio" name="status" value="0" <eq name="info.status" value="0">checked</eq>/>
                        禁用
                    </label>
                    <label class="radio">
                        <input type="radio" name="status" value="1" <notpresent  name="info.brand_id">checked<else/><eq name="info.status" value="1">checked</eq></notpresent>/>
                        正常
                    </label>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">品牌描述</label>
                <div class="controls">
                     <MyTag:editor height="500" name="content" id="content" width="79.9%">{$info.desc}</MyTag:editor>
                </div>
            </div>

            <div class="form-actions">
               <input type="hidden" name='id' value="{$info.brand_id|default=''}"/>
                <button type="submit" class="btn blue">提交</button>
                <a class="btn" href="{:U('brand/index')}">返回</a>
            </div>
            </form>
        </div>
    </div>
</div>
</block>
<block name="js">
    <script type="text/javascript">
        seajs.use(['controller/brand/brandController'],function(menu){
          
        });
    </script>
</block>
