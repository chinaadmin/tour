<extend name="Common:base" />
<block name="content">
<div class="row-fluid">
    <div class="portlet box blue">
        <div class="portlet-title">
            <div class="caption">商品品牌</div>
        </div>
        <div class="portlet-body">
            <div class="clearfix">
                <div class="btn-group">
                    <MyTag:rule name="Brand/edit">
                    <a class="btn green" href="{:U('Brand/edit')}">
                        添加品牌<i class="icon-plus"></i>
                    </a>
                    </MyTag:rule>
                </div>
            </div>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>排序</th>
                        <th>品牌名称</th>
                        <th>网址</th>
                        <th>logo</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <volist name="lists" id="vo">
                    <tr>
                        <td><input type="text" class="m-wrap m-sort js-sort" value="{$vo.sort}" name="sort[{$vo.brand_id}]"></td>
                        <td>{$vo.name}</td>
                        <td><a href="{$vo.url}" target="_blank">{$vo.url}</a></td>
                        <td><img src="{$vo.logo}" width="50" height="50"/></td>
                        <td>{$vo.status|getStatus=###,['0' =>['style'=>'label-danger','text'=>'禁用'],'1' =>['style'=>'label-success','text'=>'正常']]}</td>
                        <td>
                            <MyTag:rule name="Brand/edit">
                            <a class="btn blue-stripe" href="{:U('edit',['id'=>$vo['brand_id']])}">编辑</a>
                            </MyTag:rule>
                            <MyTag:rule name="Brand/del">
                            <a class="btn red-stripe js-del" url="{:U('del',['id'=>$vo['brand_id']])}">删除</a>
                            </MyTag:rule>
                        </td>
                    </tr>
                    </volist>
                </tbody>
            </table>
           <div class="row-fluid">
                <div class="btn-group">
                    <MyTag:rule name="Brand/sort">
                    <a url="{:U('sort')}" id="save-sort" class="btn green">
                        <i class="icon-sort"></i> 保存排序
                    </a>
                    </MyTag:rule>
                </div>
                <div class="pagination pull-right">
                    <ul>    </ul>               
			     </div>
            </div>
        </div>
    </div>
</div>
</block>
<block name="js">
    <script type="text/javascript">
        seajs.use(['controller/category/categoryController'],function(main){
            main.index();
        });
    </script>
</block>
