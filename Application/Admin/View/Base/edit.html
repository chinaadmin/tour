<extend name="Common:base" />
<block name="content">
<div class="row-fluid">
    <div class="portlet box blue">
        <div class="portlet-title">
            <div class="caption">当前位置：产品中心 -- 养生基地</div>
        </div>
        <div class="portlet-body form">
            <ul class="nav nav-tabs">
				<li class="active"><a class="" href="#tab_1" data-toggle="tab">标准信息</a></li>
				<li><a class="" href="#tab_2" data-toggle="tab">主题内容</a></li>
				<!-- <li><a class="" href="#tab_3" data-toggle="tab">线路关联推广</a></li> -->
		    </ul>
			<form action="{:U('update')}" class="form-horizontal" id="form_edit" method="POST">
            <div class="tab-content">
             	<!--标准信息-->
                <include file="Base:baseInfo"/>

				<!-- 主题内容 -->
				<div class="tab-pane" id="tab_2">
					<div class="control-group">
						<label class="control-label">主题内容&nbsp;</label>
						<div class="controls" style="position:relative;">
							<span style="color:red;position:absolute;top:2px;left:80px;display:block;">上传图片尺寸750X320</span>
							<MyTag:plupload type="many" name='conten_id' attachment="info.conten_id" thumb="true" clickdefault="true" id="conten_id"/>
						</div>
					</div>
				</div>

				<!-- 线路关联推广 -->
				

				<div class="form-actions">
					<input type="hidden" name="base_id" value="{$info.base_id}"/>
					<button type="submit" class="btn blue">提交</button>
					<a class="btn" href="{:U('Base/index')}">返回</a>
				</div>
			</div>
			</form>
        </div>
    </div>
</div>
</block>
<block name="js">
    <script type="text/javascript">
        
    </script>
</block>
