<extend name="Common:base" />
<block name="content">
<div class="row-fluid">
    <div class="portlet box blue">
        <div class="portlet-title">
            <div class="caption"><empty name="info.push_id">添加<else/>编辑</empty>消息推送</div>
        </div>
        <div class="portlet-body form">
           
            <form autocomplete = "off" action="{:U('MessagePush/update')}" method="post" class="form-horizontal">
             <div class="control-group">
                <label class="control-label">活动名称<span class="required">*</span></label>
                <div class="controls">
                    <select class="m-wrap" name="push_name">
                        <option value="">请选择</option>
                      
                        <!-- <option value="{$vo.role_id}" <eq name="info.role_id" value="$vo.role_id">selected</eq>>促销活动</option> -->
                        <option <eq name="info.push_name" value="1">selected</eq> value="1">促销活动</option>
                        <option value="2" <eq name="info.push_name" value="2">selected</eq>>新品上市</option>
                         <!--  <volist name="role_lists" id="vo"> -->
						<!-- </volist> -->
                    </select>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">活动对象<span class="required">*</span></label>
                <div class="controls">
                    <a  class="btn green">设置活动对象</a> <span>当前设置：无限制参与</span>
                </div>
            </div>
			
			<div class="control-group">
                <label class="control-label">活动标题</label>
                <div class="controls">
                    <input type="text" name="push_title" class="m-wrap popovers" value="{$info.push_title}"/>
                </div>
            </div>
			
			<div class="control-group">
				<label class="control-label">
				上传图片
				<span class="required">
					
				</span>
				</label>
				<div style="position:relative;" class="controls">
					<span style="color:red;position:absolute;top:2px;left:80px;display:block;">
						点击下图选择默认封面图片！（上传图片尺寸240*590）
					</span>
					<script type="text/javascript">
						window.requireJs = ["base/plugin.js"];
					</script>
					<div clickdefault="1" thumbtype="1" thumbheight="" thumbwidth="" thumb="1"
					url="" use="upload" type="many" style="position: relative;" data-name="push_att_id[]"
					data-id="browse1" class="plupload" login="" model="" id="plupload_browse1">
						<botton style="position: relative; z-index: 1;" class="browse" id="browse1">
							选择文件
						</botton>
						<div class="browse_progress" id="progress_browse1">
						</div>
						<div class="images">
						</div>
						<div id="html5_1adpet1o716e41ogcavkvag1rkv3_container" class="moxie-shim moxie-shim-html5"
						style="position: absolute; top: 0px; left: 0px; width: 70px; height: 30px; overflow: hidden; z-index: 0;">
							<input type="file" accept="" multiple="" style="font-size: 999px; opacity: 0; position: absolute; top: 0px; left: 0px; width: 100%; height: 100%;"
							id="html5_1adpet1o716e41ogcavkvag1rkv3">
						</div>
					</div>
				</div>
			</div>
			
			<div class="control-group">
                <label class="control-label">活动简介</label>
                <div class="controls">
                    <textarea class="span6 m-wrap" rows="3" name="push_brief">{$info.push_brief}</textarea>
                </div>
            </div>
			<div class="control-group">
                <label class="control-label">活动地址</label>
                <div class="controls">
                    <input type="text" name="push_url" class="m-wrap popovers" value="{$info.push_url}"/>
                </div>
            </div>
			
			<div class="control-group">
                <label class="control-label">备注</label>
                <div class="controls">
                    <input type="text" name="push_note" class="m-wrap popovers" value="{$info.push_note}"/>
                </div>
            </div>
          <div class="control-group">
                <label class="control-label">是否推送APP通知</label>
                <div class="controls">
                    <label class="radio">
						
							<input type="radio" name="push_is_app" value="1" <empty name="info.push_id"> checked</empty> <eq name="info.push_is_app" value="1">checked</eq> />
                        是
                    </label>
                    <label class="radio">
                        <input type="radio" name="push_is_app" value="2" <eq name="info.push_is_app" value="2">checked</eq>/>
                        否
                    </label>
                </div>
            </div>
			<div class="control-group">
                <label class="control-label">通知消息</label>
                <div class="controls">
                    <input type="text" name="push_message" class="m-wrap popovers" value="{$info.push_message}"/>
                </div>
            </div>
            <div class="form-actions">
                <input type="hidden" name="push_id" value="{$info.push_id}"/>
                <button type="submit" class="btn blue">提交</button>
                <a class="btn" href="{:U('MessagePush/index')}">返回</a>
            </div>
            </form>
        </div>
    </div>
</div>
</block>
<block name="js">
    <script type="text/javascript">
        seajs.use(['controller/admin/adminController'],function(admin){
            <empty name="info.uid">
            admin.add();
            <else/>
            admin.edit();
            </empty>
        });
    </script>
</block>
