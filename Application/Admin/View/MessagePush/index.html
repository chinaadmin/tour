        </div>
        <div class="portlet-body">
            <div class="clearfix">
                <div class="btn-group">
                    <MyTag:rule name="Admin/edit">
                        <a class="btn green" href="{:U('MessagePush/edit')}">
                        添加新推送 <i class="icon-plus"></i>
                        </a>
                    </MyTag:rule>
                </div>
                <!-- <form class="form-search pull-right" action="{:U('index')}"
                    method="GET" style="margin-right: 15px;">
					<div style="margin-right: 5px;" class="row  pull-left">
						<select name="role_id"
							class="m-wrap span12">
							<option value="-1">选择角色</option>
							<volist name = 'role_list'  id = 'roleList'>
    							<option  value="{$roleList.role_id}"  <if condition = "$role_id eq $roleList['role_id']">selected</if> >{$roleList.name}</option>
							</volist>
						</select>
					</div>
					<div class="input-append">
                        <input type="text" name="mix_keywords" placeholder="用户名|真实姓名"
                            class="m-wrap" value="{$mix_keywords}">
                        <button type="submit" class="btn green">搜索</button>
                    </div>
                </form> -->
            </div>
            <table class="table table-hover">
                <thead>
                    <tr>
<!-- 						<th><input type="checkbox"><th> -->
                        <th>活动编号</th>
                        <th>推送标题</th>
                        <th>活动类型</th>
                        <th>推送图片</th>
                        <th>推送连接</th>
                        <th>备注</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <volist name="lists" id="vo">
                    <tr>
						<!-- <td><input type="checkbox"><td> -->
                        <td>{$vo.push_number}</td>
                        <td>{$vo.push_title}</td>
                        <td>{$vo.push_name|getTypeText = ###,['1' => '促销活动','2' => '新品上市']}</td>
                        <td><img src="{$vo.push_img}" style="height:50px" /></td>
                        <td>{$vo.push_url}</td>
                        <td>{$vo.push_note}</td>
                        <td>成功</td>
                       <td>
                            <MyTag:rule name="MessagePush/edit"><a class="btn blue-stripe" href="{:U('MessagePush/edit',['push_id'=>$vo['push_id']])}">编辑</a></MyTag:rule>
                            <MyTag:rule name="MessagePush/del_push"><a class="btn red-stripe js-del" data="{$vo['push_id']}">删除</a></MyTag:rule>
                        </td>
                    </tr>
                    </volist>
                </tbody>
            </table>
            <div class="row-fluid">
                <div class="pagination pull-right">
                    {$_page}
                </div>
            </div>
        </div>
    </div>
</div>
</block>
<block name="js">
    <script type="text/javascript">
        seajs.use(['controller/messagepush/messagepushController'],function(admin){
            admin.index();
        });
    </script>
</block>
