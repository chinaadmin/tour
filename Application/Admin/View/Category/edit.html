<block name="css"><load href="__CSS__/App/admin/type/type.css"/></block>
<block name="content">
<div class="row-fluid">
    <div class="portlet box blue">
        <div class="portlet-title">
            <div class="caption"><empty name="info.type_id">添加<else/>编辑</empty>分类</div>
        </div>
        <div class="portlet-body form">
            <form id="from_edit" action="{:U('Category/update')}" method="post" class="form-horizontal">
            <input type="hidden" name='cat_id' value="{$info.cat_id|default=''}"/>
            <div class="control-group">
                <label class="control-label">分类名称</label>
                <div class="controls">
                    <input type="text" name="name" class="m-wrap span1" value="{$info.name|default=''}"/>
                </div>
            </div>

            <div class="control-group">
                <!-- <label class="control-label">排序</label>
                <div class="controls">
                    <input type="text" name="sort" class="m-wrap span1" value="{$info.sort|default=0}"/>
                </div> -->
                <label class="control-label">所属分类</label>
                <div class="controls">
                    <select class="m-wrap" name="pid">
                        <option value="0">一级分类</option>
                        <volist name="categorys" id="vo">
                            <!-- <if condition="!in_array($vo['cat_id'],$childs)"> -->
                                <option value="{$vo.cat_id}" <eq name="info.pid" value="$vo.cat_id">selected</eq>>{$vo.fullname}</option>
                            <!-- </if> -->
                        </volist>
                    </select>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">是否启用</label>
                <div class="controls">
                    <label class="radio">
                        <input type="checkbox" name="status" value="1" <empty name="info.status" value=''>checked<else/><eq name="info.status" value="1">checked</eq></empty>/>
                    </label>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">属性分组</label>
                <div class="controls">
					<div class="m-wrap check-box" id='add-input'>
						 <empty name="info.att_group">
						 	<div class="edit-del">
						 	 <input type="text" class="span2 m-wrap" name="attk[]" value=""/>
							  <i class="icon-remove remove-del"></i>
							 </div>
						 <else/>
						<volist name="info.att_group" id="vo">
					   <div class="edit-del">
					  	  <input type="text" class="span2 m-wrap" name="att[{$vo.id}]" value="{$vo.name}"/>
						   <i class="icon-remove remove-del"></i>
					   </div>
					   </volist>
					   </empty>
					   <div class="edit-del add-in">
					   <a href="javascript:void(0);" class="btn">
                            <i class="icon-plus"></i>
                       </a>
					   </div>
                    </div>
                </div>
            </div>-->
   
            <div class="form-actions">
                <!-- <input type="hidden" name="menu_id" value="{$info.menu_id}"/> -->
                <button type="submit" class="btn blue">提交</button>
                <a class="btn" href="{:U('Category/index')}">返回</a>
            </div>
            </form>
        </div>
    </div>
</div>
</block>
