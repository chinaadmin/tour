<extend name="Common:base" />
<block name="content">
<div class="row-fluid">
    <div class="portlet box blue">
        <div class="portlet-title">
            <div class="caption">当前位置：基础信息录入 -- 产品分类</div>
        </div>
        <div class="portlet-body">
            <div class="clearfix">
                <div class="btn-group">
                    <!-- <MyTag:rule name="Category/edit">
                    <a class="btn green" href="{:U('Category/edit')}">
                        添加分类&nbsp;<i class="icon-plus"></i>
                    </a>
                    </MyTag:rule> -->
                </div>
            </div>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>选项</th>
                        <th>编号</th>
                        <th>分类名称</th>
                        <th>添加时间</th>
                        <th>是否启用</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <volist name="lists" id="vo">
                    <tr>
                        <td><input type="checkbox" class="m-wrap m-sort js-sort" value="{$vo.sort}" name="cat_id[{$vo.cat_id}]"></td>
                        <td>{$vo.cat_id}</td>
					    <td>
					       <neq name = 'vo.level'  value = '1'>
						       <font color = '#666666'>
    						       {$vo.fullname}
						       </font>
					       <else/>
						       {$vo.fullname}
					       </neq>
					    </td>
                        <!-- <td>{$vo.price_interval}</td> -->
                        <td>{$vo.add_time|date='Y-m-d H:i:s',###}</td>
                        <td>{$vo.status|getStatus=###,['0' =>['style'=>'label-danger','text'=>'否'],'1' =>['style'=>'label-success','text'=>'是']]}</td>
                        <td>
                            <MyTag:rule name="Category/edit">
                            <a class="btn blue-stripe" href="{:U('edit',['cat_id'=>$vo['cat_id']])}">编辑</a>
                            </MyTag:rule>
                            <!-- <MyTag:rule name="Category/del">
                            <a class="btn red-stripe js-del" url="{:U('del',['cat_id'=>$vo['cat_id']])}">删除</a>
                            </MyTag:rule> -->
                        </td>
                    </tr>
                    </volist>
                </tbody>
            </table>
           <div class="row-fluid">
                <div class="btn-group">
                    <!-- <MyTag:rule name="Category/sort">
                    <a url="{:U('sort')}" id="save-sort" class="btn green">
                        <i class="icon-sort"></i> 保存排序
                    </a>
                    </MyTag:rule>  -->
                </div>
                <div class="pagination pull-right">
                    <ul>    </ul>               
			     </div>
            </div>
        </div>
    </div>
</div>
</block>
<block name="js">
    <script type="text/javascript">
        seajs.use(['controller/category/categoryController'],function(main){
            main.index();
        });
    </script>
</block>
