<div class="row-fluid">
    <div class="portlet box blue">
        <div class="portlet-title">
            <div class="caption">当前位置:用户中心 --余额管理</div>
        </div>
        <div class="portlet-body">
          <div class="leftMenu" <eq name = 'url_action'  value = 'user_blacklist'> style = 'display:none;'</eq> >
			<div class="btn-group" id="delData">
				<!--<MyTag:rule name="Base/del">
					<a href="{:U('edit')}" class="btn green tag-del">添加会员</a>
				</MyTag:rule>-->
			</div>
        </div>
        <div class = 'leftMenuBody' <eq name = 'url_action'  value = 'user_blacklist'> style = 'width:100%;'</eq>>
				<div class="clearfix" style="margin-bottom:20px; border-bottom: 1px solid #ccc;">
        		
				<form class="pull-right form-inline" action="{:U('index')}" method="GET">
			        <div class="form-rows">
						<div class="from-columns column-ext">
							<label for="inside-user">手机号码：</label> 
							<input id="inside-user" name="mobile" type="text" value ="{$Think.get.mobile}" placeholder="" style="width: 100px;">
						</div>
						<div class="from-columns">
							<label class="control-label">
                                余额
							</label>&nbsp;&nbsp;&nbsp;&nbsp;
							<div class="from-columns">
								<div class="input-append">
									<input  name="minIntegral" type="text" value ="{$Think.get.minIntegral}" placeholder="" style="width: 100px;">
								</div>
								<span style="background:#fff;border:none;" class="add-on">至</span>
								<div class="input-append">
									<input  name="maxIntegral" type="text" value ="{$Think.get.maxIntegral}" placeholder="" style="width: 100px;">
								</div>
							</div>
						</div>
						<div class="from-columns">
								<label class="control-label">
								更新时间
								</label>&nbsp;&nbsp;&nbsp;&nbsp;
								<div class="input-append date date-picker start_time">
									<input type="text" name="start_time" id="start_time" class="span9 start_time m-wrap m-ctrl-medium date-picker" size="16" value="{$Think.get.start_time}">
									<span class="add-on"><i class="icon-calendar"></i></span>
								</div>
							  <div style="width:20px;margin-left:-12px;margin-right:5px;" class="input-append">
								<span style="background:#fff;border:none;" class="add-on">~</span>
							  </div>
							  <div class="input-append date date-picker end_time">
								<input type="text" name="end_time" id="end_time" class="span9 end_time m-wrap m-ctrl-medium date-picker" style="width:128px;" size="16" value="{$Think.get.end_time}">
								<span class="add-on"><i class="icon-calendar"></i></span>
							  </div>
						</div>
						<div class="from-columns" id="check">
							<button class="btn green" type="submit">搜索</button>
							<a class="btn blue" href="{:U(index)}">重置</a>
						</div>
					</div>
				</form>
			</div>
			</div>
			<form id = 'list'>
            <table class="table table-hover table-condensed" >
                <thead>
                    <tr>
                        <th>手机号码</th>
						<th>余额</th>
                        <th>更新时间</th>
                    </tr>
                </thead>
                <tbody>
                    <volist name="lists" id="vo">
						<tr>
							<td><a href="{:U('account/info',array('id'=>$vo['uid']))}">{$vo.mobile}</a></td>
							<td>{$vo.credits}</td>
                        <td>
							<notempty name ="vo.up_time">
								{$vo.up_time|date='Y-m-d H:i:s',###}
							</notempty>


						</td>
                    </tr>
                    </volist>
                </tbody>
            </table>
            </form>
            <div class="row-fluid">
				<div class="pagination pull-right">
					{$_page}<div style="float:right;"><div style="margin-left: 13px;margin-right: 109px;margin-top: 5px;">共{$totalPages}页，共{$_total}条
					每页显示</div>
					<form class="pull-right" action="{:U('index')}" method="GET" style="margin-right: 33px;margin-top:-24px;">
						<input type="text" name="pageSize" value="{$pageSize}" id="changePageSize" style="width:34px;"/>条
					</form></div>
				</div>
            </div>
            </div>
        </div>
    </div>
</div>
<style>
    .bg-grey{
        background-color: #fff !important;
        background-image: none !important;
    }
    .tile{
        border: 2px solid #ccc;
        color: #000;
    }
    .tile .tile-body{
        color: #000;
    }
    .tile .tile-body h4,.tile .tile-body h4:hover {
        color: #000;
    }
    .tile .tile-body p,.tile .tile-body p:hover,.tile .tile-body p:active,.tile .tile-body p:hover {
        color: #000;
    }
	.w25{width:25%;float:left;}
	
	.header>div:first-child{margin-bottom:10px;border-bottom:#e9e9e9 solid 1px;padding-bottom:5px;}
</style>

<script id="tpl-coupon-list" type="text/template">
    <%for(var i=0;i<items.length;i++){
    var info = items[i];
    %>
    <div data-id="<%=info['id']%>" class="div_coupon tile double bg-grey">
        <div class="corner"></div>
        <div class="check"></div>
        <div class="tile-body">
            <h4>￥<%=info['money']%></h4>
            <p><%=info['name']%></p>
            <p><%=info['use']%></p>
            <p><%=info['start_time']%> -
                <%=info['end_time']%></p>
        </div>
    </div>
    <%}%>
</script>
</block>
<block name="js">
    <script type="text/javascript">
        seajs.use(['controller/Integral/IntegralController'],function(user){
            user.index();
        });
    </script>
</block>
