<extend name="Common:base" />
<block name="content">
<div class="row-fluid">
    <div class="portlet box blue">
        <div class="portlet-title">
            <div class="caption">商品分类</div>
        </div>
        <div class="portlet-body">
            <div class="clearfix">
                <div class="btn-group">
                    <MyTag:rule name="WareHouse/edit">
                    <a class="btn green" href="{:U('WareHouse/edit')}">
                        新增发货点<i class="icon-plus"></i>
                    </a>
                    </MyTag:rule>
                </div>
				 <div class="btn-group">
                    <MyTag:rule name="WareHouse/del">
                    <a class="btn red ware-del" href="{:U('WareHouse/del')}" url="{:U('WareHouse/del')}">
                        删除
                    </a>
                    </MyTag:rule>
                </div>
            </div>
			
            <table class="table table-hover">
                <thead>
                    <tr>
                    	<th><input type='checkbox' id='check_all'/></th>
                        <th>发货点名称</th>
						<th>是否默认</th>
                        <th>联系人</th>
                        <th>地址</th>
                        <th>邮编</th>
                        <th>电话</th>
                        <th>手机</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <volist name="lists" id="vo">
                    <tr>
                      <td><input type='checkbox' value="{$vo.ware_id}" name='ware_id[]' class='ware_check'/></td>
                      <td>{$vo.ware_name}</td>
					  <td><eq name='vo.is_default' value='1'>
					  	<i class="icon-ok" style='color:green;'></i>
					  	<else/>
						<i class="icon-remove"  style='color:red;'></i>
					  </eq></td>
					  <td>{$vo.ware_username}</td>
					  <td>{$vo.ware_location}{$vo.ware_address}</td>
					  <td>{$vo.ware_zipcode}</td>
					  <td>{$vo.ware_tel}</td>
				      <td>{$vo.ware_mobile}</td>
					  <td><a href="{:U('edit',array('ware_id'=>$vo['ware_id']))}" class='btn'>编辑</a></td>
					 </tr>
                    </volist>
                </tbody>
            </table>
           <div class="row-fluid">
                
                <div class="pagination pull-right">
                    <ul>    </ul>               
			     </div>
            </div>
        </div>
    </div>
</div>
</block>
<block name="js">
    <script type="text/javascript">
        seajs.use(['controller/WareHouse/WareHouseController'],function(main){
            main.index();
        });
    </script>
</block>
