<volist name='lists' id='vo'>
<div id="myModal_remark_{$vo.tast_id}" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-header">
    <h3 id="myModalLabel">备注</h3>
  </div>
 <form  action="{:U('tast/remark',array('tast_id'=>$vo['tast_id']))}" method="post" id='remark_{$vo.tast_id}' class="info-base info-mark form-horizontal">
	  <div class="modal-body">
			<div class="control-group">
	                <label class="control-label" style="width:auto;">试吃备注：</label>
	                <div class="controls" style="margin-left:0px;">
	                   <textarea rows="4" class="m-wrap span10"  name="remark">{$vo.remark|default=''}</textarea>
	                </div>
	            </div>
	  </div>
	  <div class="modal-footer">
	        <button type="submit" class="btn btn-primary">提交</button>
			<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
	  </div>
 </form>
</div>
</volist>
