<extend name="Common:base"/>
<block name="css">
    <link type="text/css" rel="stylesheet" href="__CSS__/App/home/data-page.css">
    <link type="text/css" rel="stylesheet" href="__CSS__/App/home/v11/recommend.css">
    <link type="text/css" rel="stylesheet" href="__CSS__/App/home/v11/usercommon.css">
</block>
<block name="content">
    <include file="I/common"/>
    <div class="recommendbox">
        <h3>推荐邀请</h3>
        <div class="list">
            <div class="hd">
                <p>
                    尊敬的会员 {$user.uid|showUserName}，您好:
                    <br />
                    感谢您注册并推广吉途旅游商城，我们将竭诚为您服务，使您的购物更加便捷！
                    <br />
                    您可以复制一下链接并发送给好友进行推广，成功推广好友注册后，吉途旅游商城会赠送您一定的积分作为奖励，积分可以抵现购物。
                </p>
                <p>
                    <input type="text" value="{$share_url}" />
                    <a class="btn">一键复制</a>
                </p>
            </div>
            <div class="content">
                <h3>推荐好友管理</h3>
                <ul>
                    <li>
                        <!--<span>编号</span>-->
                        <span style="width: 50%">用户名</span>
                        <span style="width: 50%">注册日期</span>
                    </li>
                    <volist name="user_recommend" id="vo">
                    <li class="item">
                        <!--<span>1000212001</span>-->
                        <span style="width: 50%">{$vo.username}</span>
                        <span style="width: 50%">{$vo.add_time|dateFormat=###,'Y-m-d H:i:s'}</span>
                    </li>
                    </volist>
                </ul>
            </div>

        </div>
    </div>
</block>
<block name="js">
	<script type="text/javascript">
		seajs.use('controller/usersafeController',function(main){
			main.recommend();
		});
	</script>
</block>
