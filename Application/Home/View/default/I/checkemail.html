<extend name="Common:base" />
<block name="css">
<link type="text/css" rel="stylesheet"
	href="__CSS__/App/home/data-page.css">
<link type="text/css" rel="stylesheet"
	href="__CSS__/App/home/email-page.css">
	<style>
	label.error {
	   margin-left:5px;
	}
	#verify-code{
	  cursor: pointer;
	}
	</style>
</block>
<block name="content">
<div id="content">
	<include file="I/common" />
	<div class="data_box">
      <div class="usersafe-tip clearfix">
      <div class="usersafe-crumbs">
          <a href="safe-page.html">账户安全</a><i>&gt;</i><span style="color:#ff8c00;">邮箱绑定</span>
      </div>
      <div class="sersafe-steps">
                    <ol>
                        <li class="active">
                            <s class="bg"></s>
                            <div class="step step-sprite">
                                <i>1、</i>
                                <span>绑定邮箱</span>
                            </div>
                        </li>
                        <li>
                            <s class="bg"></s>
                            <div class="step step-sprite sprite-bg">
                                <i>2、</i>
                                <span>发送邮件</span>
                            </div>
                        </li>
                        <li>
                            <s class="bg"></s>
                            <div class="step step-sprite">
                                <i>3、</i>
                                <span>绑定成功</span>
                            </div>
                        </li>
                    </ol>
                </div>
            </div>
      <div class="verify-form modify-email">
			<form id="checkEmail" action ='{:U("bindEmail")}'>
				<ul>
					<li><span>邮箱地址：</span> <input type="text" name="email"
						class="txtEmail"></li>
					<li class="code_box"><span>绑定码：</span> 
					<input type="text"
						class="verifyCode" name='verifyCode'>
						 <img width="110"
						height="42" alt=""  src="{:U('genreateVerify')}"
						id="verify-code"></li>
					<li><input type="submit" value="绑定邮箱"
						class="btnNextPhone button-next"></li>
				</ul>
			</form>
		</div>
    </div>
</div>
</block>
<block name="js"> <script type="text/javascript">
	seajs.use('controller/usersafeController.js', function(usersafe) {
		usersafe.checkEmailPage();
	});
</script> </block>
