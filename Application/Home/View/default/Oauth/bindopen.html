<extend name="Common:base"/>
<block name="css">
    <link type="text/css" rel="stylesheet" href="__CSS__/App/home/login-page.css">
    <link type="text/css" rel="stylesheet" href="__CSS__/App/home/open-page.css">
    <link type="text/css" rel="stylesheet" href="__CSS__/App/home/zhuce-page.css">
    <style>
    #bind .error {
        color:#ff8c00
    }
    #code_img{
        margin-left:-12px
    }
    </style>
</block>
<block name="top"><include file="Common:login_top" /></block>
<block name="nav"></block>
<block name="bottom"><include file="Common:login_bottom" /></block>
<block name="content">
   <h1>只差一步即可完成登录设置</h1>
   <div class="login_box">
    <div class="login-inp">
        <h3>快速完成吉途旅游账号创建<br>完成创建后，即可直接登录吉途旅游哦！</h3>
		<form id="signupForm" method="post" action="{:U('ajaxCreateOpen')}">
			<p class="user-name">
				<i>*</i><label>用户名:</label><input class="stext use-nam" type='text'
					name="userName" id="userName" value="" placeholder="用户名" />
			</p>
			<p>
				<i>*</i><label>请设置新密码:</label><input id="passWord"
					class="stext use-password" type="password" name="passWord" value=""
					placeholder="请输入密码" />
			</p>
			<p>
				<i>*</i><label>请确认新密码:</label><input type="password"
					name="confirm_password" id="confirm_password"
					class="stext use-password" placeholder="请确认密码">
			</p>
			<p class="phone-num">
				<i>*</i><label>手机号码:</label><input type="text" class="txtEmail"
					name="telephone" id="telephone" class="phone-box"
					placeholder="请输入手机号 ">
			</p>
			<p>
				 <a href="{:U('article/index',['id'=>34])}"  target = '_blank'>《吉途旅游用户协议》</a>
			</p>
			<button type="submit">立即注册</button>
			<input type='hidden' name='token' value='{$token}' /> <input
				type='hidden' name='type' value='{$type}' /> <input type='hidden'
				name='way' value='new' />
		</form>
	</div>
    <div class="login-box-sm">
        <h2>已有吉途旅游账号？直接绑定</h2>
		<form id='bind' method="post" action="{:U('ajaxCreateOpen')}">
			<p class="use-name-new">
				<label>邮箱/用户名/已验证手机：</label><input name="userName"  class="stext use-nam" type='text'
					value="" placeholder="邮箱/用户名/已验证手机" />
			</p>
			<p>
				<label>密码：</label><input  type= 'password' name="passWord"  class="stext use-password" value=""
					placeholder="请输入密码" />
					<label for="passWord" class="error"></label>
			</p>
			<p class="user">
				<label>验证码:</label><br>
				<input type="text" placeholder="请输入验证码" value=""  class="code" name = 'verifyCode'>
					<img class="code_img"  id="code_img" src="{:U('Verify/dealCode',['id' => 'bindUser'])}">
					<a href="javascript:void(0);"  id='changeCode'>换一张</a>
			</p>
			<p>
				<button type="submit" class="binding-btn">立即绑定</button>
				<a href="{:U('passport/findpassport')}">忘记密码?</a>
			</p>
			 <input type='hidden' name='way' value='bind' />
			 <input type='hidden'  name = 'token' value = '{$token}'/>
			 <input type='hidden'  name = 'type' value = '{$type}'/>
		</form>
		<p class="wenzi">绑定后，您的QQ和吉途旅游账户都可以登录吉途旅游</p>
    </div>
    <div class="clearfix"></div>
  </div>
</block>
<block name="js">
    <script type="text/javascript">
        seajs.use(['controller/OauthController'],function(OauthController){
        	OauthController.bindOpen();
        });
        
    </script>
</block>
