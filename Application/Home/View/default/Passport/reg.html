<extend name="Common:base"/>
<block name="css">
    <link type="text/css" rel="stylesheet" href="__CSS__/App/home/login-page.css">
    <link type="text/css" rel="stylesheet" href="__CSS__/App/home/zhuce-page.css">
</block>
<block name="top"><include file="Common:login_top" /></block>
<block name="nav"></block>
<block name="bottom"><include file="Common:login_bottom" /></block>
<block name="content">
      {:W('Recommend/show',[6])}
    <div class="login_box">
        <h2>用户注册<span>已有账号&nbsp;<a href="{:U('Passport/login')}">在此登录</a></span></h2>
		<div class="error_tips" style="display: none">
			</div>
        <form id="regForm" method="post" action="{:U('Passport/reg')}">
            <p><input class="stext" type='text' name="username" id="username" value="" placeholder="手机号" /></p>

            <p name = 'code'>
                <input class="code" type="text" name="verifyCode"  id = "verifyCode"  value="" placeholder="图形验证码"  />
                <img id="code_img"  src="{:U('Verify/dealCode',['id' =>'regCode'])}" style="cursor: pointer;width: 128px;margin-right:0px;margin-left:17px;height:42px">
                <label for="verifyCode" class="error"></label>
                <input type='hidden'  name = 'id'  value = 'regCode'>
            </p>

             <p style = 'display:none;' name = 'tel'>
                <input class="code" type="text" name="mobile_code"  value="" placeholder="短信校验码"/><input type="button" class="code_btn"  id = 'send_code' value="获取短信校验码">
				<label for="mobile_code" class="error"></label>
			</p>
			
            <p><input id="password" class="stext" type="password" name="password" value="" placeholder="请输入密码"/></p>
            <p><input type="password" name="confirm_password" id="confirm_password" class="stext" placeholder="请确认密码"></p>
            <p><input type="text" name="invite_code" id="invite_code" class="stext" placeholder="请输入邀请码"></p>
            <button type="submit" style="margin-top:16px;margin-bottom:16px;">同意协议并注册</button>
            <p>
                <a href="{:U('article/index',['id'=>34])}"  target = '_blank'>《吉途旅游用户协议》</a>
            </p>
        </form>
    </div>
</block>
<block name="js">
	<script type="text/javascript">
		 seajs.use(['controller/passportController'],function(passport){
            passport.reg();
        });
	</script>
</block>
