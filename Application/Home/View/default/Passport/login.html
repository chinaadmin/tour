<extend name="Common:base"/>
<block name="css">
    <link type="text/css" rel="stylesheet" href="__CSS__/App/home/login-page.css">
</block>
<block name="top"><include file="Common:login_top" /></block>
<block name="nav"></block>
<block name="bottom"><include file="Common:login_bottom" /></block>
<block name="content">
    {:W('Recommend/show',[5])}
    <div class="login_box">
		<h2>登录吉途旅游<span>还没有账号？<a href="{:U('Passport/reg')}">10秒注册</a></span></h2>
		<form id="signupForm" method="post" action="{:U('Passport/verify')}">
			<p class="user">
				<input class="stext in_bg" type='text' name="username" id="username" value="" placeholder="手机/邮箱/用户名" />
				<label for="username" class="error"></label>
			</p>
			<p class="user">
				<input id="passWord" class="stext use-password" type="password" name="password" value="" placeholder="请输入密码" />
				<label for="password" class="error"></label>
			</p>
			<p id="verify_code" class="user" <empty name="need_verify">style="display: none"</empty>>
				<input class="code in_bg pss_bg" type="text" name="verify" id="verify" value="" placeholder="请输入验证码" />
				<img id="code_img" src="{:U('Passport/genreateVerify')}" /><a style="cursor: pointer" class="verify-code">换一张</a>
				<br/>
				<label for="verify" class="error"></label>
			</p>
			<p class="text-right">
				<!--<input type="checkbox">--><!--自动登录--><a href="{:U('findPassport')}">忘记密码？</a>
			</p>
			<button type="submit">登录</button>
			<div class="error_tips" style="display: none">
			</div>
			<p  style="margin:16px 0 10px 0;">你也可以使用以下账号登录</p>
			<p class="num_box">
				<a href="{:U('Oauth/login',array('type'=>'qq'))}" title="QQ登录">
					<img src="__CSS__/Images/home/qq.png" alt="">
				</a>
				<a href="{:U('Oauth/login',array('type'=>'wechat'))}"  title="微信登录">

					<img src="__IMG__/home/wechat.png" alt="">
				</a>
				<a href="{:U('Oauth/login',array('type'=>'sina'))}" title="新浪微博">
					<img src="__IMG__/home/sina.png" alt="">
				</a>
				<!--<a href="" class="sina" title="新浪微博"></a>
				<a href="" class="taobao" title="淘宝"></a>-->
			</p>
		</form>
	</div>
</block>
<block name="js">
    <script type="text/javascript">
        seajs.use(['controller/passportController'],function(passport){
            passport.login();
        });
    </script>
</block>
