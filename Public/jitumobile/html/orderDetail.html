<!DOCTYPE html>
<html class="not-ie" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="NIM- Responsive One Page Creative Template" />
  <meta name="keywords" content=""/>
  <meta name="author" content="Metrothenes" />
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <link rel="stylesheet" media="screen" href="../css/bootstrap.min.css"/>
  <link rel="stylesheet" media="screen" href="../css/commonExt.css"/>
  <link rel="stylesheet" media="screen" href="../css/orderDetail.css"/>
  <script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
  <script type="text/javascript" src="../js/bootstrap.min.js"></script>
  <title>订单详情</title>
</head>
<body>
  <div class="view">
    <!-- 头部 -->
    <header class="header-box">
      <div class="container">
        <div class="activebar">
          <a href="#" class="btnBack backNoText"><i class="icon icon-back marR4"></i></a>
          <span class="title">
            订单详情
          </span>
        </div>
      </div>
    </header>
    <!--  内容 -->
    <div id="content" class="container content">
        <div class="userInf box">
          <div class="bLeft">
            <div class="orderNum"><p>订单号</p></div>
            <div class="orderStatus"><p>状态</p></div>
            <div class="userName"><p>收货人</p></div>
            <div class="phone"><p>手机号码</p></div>
            <div class="store"><p>提货门店</p></div>
            <div class="storeNum"><p>门店电话</p></div>
            <div class="shipAddress"> <p>收货地址</p></div>
          </div>
          <div class="bRight">
            <div class="orderNum"><p>订单号</p></div>
            <div class="orderStatus"><p>状态</p></div>
            <div class="userName"><p>收货人</p></div>
            <div class="phone"><p>手机号码</p></div>
            <div class="store"><p>提货门店</p></div>
            <div class="storeNum"><p>门店电话</p></div>
            <div class="shipAddress"> <p>收货地址</p></div>

          </div>

        </div>

        <div class="payInf">
          <div class="box">
            <div class="bLeft">
              <div>
                <p>支付方式</p>
              </div>
            </div>
            <div class="bRight">
              <div>
                <p>支付宝</p>
              </div>
            </div>
          </div>
          <div class="box">
            <div class="bLeft">
              <div>
                <p>发票信息</p>
              </div>
            </div>
            <div class="bRight">
              <div>
                <p>不开发票</p>
              </div>
            </div>
          </div>
        </div>

        <div class="orderItem sort-box">
          <div class="sort-item">
             <div class="sort-img">
               <a href="#"><img src="../images/list_00.jpg" class="img-responsive img-size"></a>
             </div>
             <div class="sort-title">
               <h4><a href="#">挪威极地三文鱼油200ml</a></h4>
               <div class="sort-price">
                 <p><span>￥999</span></p>
                 <p class="standard">
                   <em>240ml</em> <em>x5</em>
                 </p>
               </div>
             </div>
           </div>
        </div>

        <div class="statistics">
          <p>共1件商品<span>实付: </span><b>$99.9</b></p>
        </div>
        <div class="orderControl">
            <a href="#" class="btn">取消订单</a>
            <a href="#" class="btn btn-Ye">立即付款</a>
        </div>

  </div>
  </div>
</body>
</html>
