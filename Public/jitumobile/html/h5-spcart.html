  <script type="text/javascript">
    (function (argument) {
      var op=[]
      $(".sort-box .sort-item").each(function(index, el) {

          checked:false,
          el:el,
          checkEl:$(el).find('.check-item span')
        })

      $(".sort-box").on('click', '.check-item', function(event) {

        var i = $(this).parents(".sort-item").index();
