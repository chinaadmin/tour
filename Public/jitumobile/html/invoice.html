<body>
  <div class="view">
    <!-- 头部 -->
    <header class="header-box">
      <div class="container">
        <div class="activebar">
          <a href="#" class="btnBack backNoText"><i class="icon icon-back marR4"></i></a>
          <span class="title">

        </div>
      </div>

        <div class="invoice">

              <p>

            <p>
              <span class="text">发票内容：</span>
              <span class="select">商品明细</span>
            </p>
          </div>

          </div>
        </div>
