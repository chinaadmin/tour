<!DOCTYPE html>
<html class="not-ie" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="NIM- Responsive One Page Creative Template" />
  <meta name="keywords" content=""/>
  <meta name="author" content="Metrothenes" />
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <link rel="stylesheet" media="screen" href="../css/bootstrap.min.css"/>
  <link rel="stylesheet" media="screen" href="../css/commonExt.css"/>
  <link rel="stylesheet" media="screen" href="../css/reqRefund.css"/>
  <script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
  <script type="text/javascript" src="../js/bootstrap.min.js"></script>
  <title>选择规格</title>
</head>
<body>
  <div class="view">
    <!-- 头部 -->
    <header class="header-box">
      <div class="container">
        <div class="activebar">
          <a href="#" class="btnBack backNoText"></a>
          <span class="title">
            选择规格
          </span>
        </div>
      </div>
    </header>
    <!--  内容 -->
    <div id="content" class="container content">
      <div class="orderItem sort-box">
        <div class="sort-topbar">
          <p>
            <span>
              订单信息
            </span>
          </p>
        </div>
        <div class="sort-item">
           <div class="sort-img">
             <a href="#"><img src="../images/list_00.jpg" class="img-responsive img-size"></a>
           </div>
           <div class="sort-title">
             <h4><a href="#">挪威极地三文鱼油200ml</a></h4>
             <div class="sort-price">
               <p><span>￥999</span></p>
               <s>$1.00</s>
             </div>
           </div>
         </div>
      </div>

      <div class="selectSpecBox">
        <p><span>口味</span></p>
        <p><a class="btn selected">
          草莓味
        </a><a class="btn">
          巧克力味
        </a></p>
      </div>
      <div class="inputNumBox flex">
        <span class="flexOne">购买数量</span>
        <div class="inputBtn">
          <a class="div">-</a>
          <input type="number">
          <a class="add">+</a>
        </div>
      </div>

      <div class="vpayControl flex">
          <a href="#" class="btn flexOne">加入购物车</a>
          <a href="#" class="btn flexOne btn-Ye">立即购买</a>
      </div>

  </div>
  </div>
</body>
</html>
