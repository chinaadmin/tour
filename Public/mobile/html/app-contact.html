<script>
	//获取短信验证码
	$(document).ready(function(){
			var validCode = true;
			$(".msgs").click(function(){
			var time = 30;
			var code = $(".msgs");
			
			if (validCode) {
				validCode = false;
				code.addClass("msgs1");
				var t = setInterval(function() {
					time--;
					code.html(time + "秒");
					if (time == 0) {
						clearInterval(t);
						code.html("重新获取");
						validCode = true;
						code.removeClass("msgs1");

					}
				}, 1000)
			}
			});
		$(".btn-sta").click(function(){
			$(this).css("background","#e37500");
		})
		})
</script>
<title>我的吉途旅游</title>
</head>
<body>
	<div class="view">
		<!--头部-->

			</div>

				填写联系信息
			</div>
			<div class="clearfix"></div>
		</header>
		<div class="space-bg"></div>
		<!--内容-->
		<div id="content">
			<from>
			<div class="inp"><label>真实姓名:</label><input type="text"></div>	
			<div class="inp"><label>手机号:</label><input type="text"></div>	
			<div class="inp"><label>验证码:</label><div class="code-box"><input type="text" class="code"><button class="code-btn msgs">获取验证码</button><div class="clearfix"></div></div></div>	
			<a href="app-question.html"><input type="submit" class="btn-sta " data-transition="fade" value="马上开始"></a>
			</from>
			
		</div>
		<!--/*尾部*/-->

	</div>
