<!DOCTYPE html>
<html class="not-ie" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="NIM- Responsive One Page Creative Template" />
  <meta name="keywords" content=""/>
  <meta name="author" content="Metrothenes" />
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <link rel="stylesheet" media="screen" href="../css/bootstrap.min.css"/>
  <link rel="stylesheet" media="screen" href="../css/commonExt.css"/>
  <link rel="stylesheet" media="screen" href="../css/orderDetail.css"/>
  <script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
  <script type="text/javascript" src="../js/bootstrap.min.js"></script>
  <title>订单详情</title>
</head>
<body>
  <div class="view">
    <!-- 头部 -->
    <header class="header-box">
      <div class="container">
        <div class="activebar">
          <a href="#" class="btnBack backNoText"><i class="icon icon-back marR4"></i></a>
          <span class="title">
            订单详情
          </span>
        </div>
      </div>
    </header>
    <!--  内容 -->
    <div id="content" class="container content checkOrder">
        <div class="pickup box">
          <p class="boxTitle">用户自提</p>
          <p>
            <select class="pickupAddress" name="pickupAddress">
              <option value="1">添加提货地址</option>
              <option value="2">深圳市南山区科技园分店</option>
          </select>
          </p>
        </div>

        <div class="payWay box marT16">
            <p class="boxTitle">支付方式</p>
            <div class="pays">
              <p><img src="#" alt="" />微信</p>
              <p><img src="#" alt="">支付宝</p>
            </div>
        </div>
      <div class="invoice box marT16">
        <p><span>发票信息</span><select name="" id="">
          <option value="1">选择发票类型</option>
          <option value="2">个人</option>
          <option value="3">企业</option>
        </select></p>
      </div>


        <div class="orderItem sort-box">
          <div class="sort-topbar">
            <p>
              <span>
                订单信息
              </span>
            </p>
          </div>
          <div class="sort-item">
             <div class="sort-img">
               <a href="#"><img src="../images/list_00.jpg" class="img-responsive img-size"></a>
             </div>
             <div class="sort-title">
               <h4><a href="#">挪威极地三文鱼油200ml</a></h4>
               <div class="sort-price">
                 <p><span>￥999</span></p>
                 <p class="standard">
                   <em>240ml</em> <em>x5</em>
                 </p>
               </div>
             </div>
           </div>
        </div>
        <div class="total box">
          <p><span>订单总额</span><em>￥00.00</em></p>
          <p><span>商品</span><em>￥00.00</em></p>
          <p><span>运费</span><em>+￥1.00</em></p>
        </div>

        <div class="payto">
            <span>应付金额：<em>$100.00</em></span>
            <a href="#" class="btn btn-Ye">立即付款</a>
        </div>

  </div>

  </div>
</body>
</html>
