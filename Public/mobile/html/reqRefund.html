<!DOCTYPE html>
<html class="not-ie" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="NIM- Responsive One Page Creative Template" />
  <meta name="keywords" content=""/>
  <meta name="author" content="Metrothenes" />
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <link rel="stylesheet" media="screen" href="../css/bootstrap.min.css"/>
  <link rel="stylesheet" media="screen" href="../css/commonExt.css"/>
  <link rel="stylesheet" media="screen" href="../css/reqRefund.css"/>
  <script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
  <script type="text/javascript" src="../js/bootstrap.min.js"></script>
  <title>申请退款/退货</title>
</head>
<body>
  <div class="view">
    <!-- 头部 -->
    <header class="header-box">
      <div class="container">
        <div class="activebar">
          <a href="#" class="btnBack backNoText"></a>
          <span class="title">
            申请退款/退货
          </span>
        </div>
      </div>
    </header>
    <!--  内容 -->
    <div id="content" class="container content">
      <div class="orderItem sort-box">
        <div class="sort-topbar">
          <p>
            <span>
              订单信息
            </span>
          </p>
        </div>
        <div class="sort-item">
           <div class="sort-img">
             <a href="#"><img src="../images/list_00.jpg" class="img-responsive img-size"></a>
           </div>
           <div class="sort-title">
             <h4><a href="#">挪威极地三文鱼油200ml</a></h4>
             <div class="sort-price">
               <p><span>￥999</span></p>
               <p class="standard">
                 <em>240ml</em> <em>x5</em>
               </p>
             </div>
           </div>
         </div>
      </div>

      <div class="reqBox">
        <p class="title"><span>
          退货数量
        </span></p>
        <p class="input"><input type="number" name="number" id=""></p>
        <p class="title"><span>
          退款原因
        </span></p>
        <p class="input">
          <select class="" name="">
            <option value="option">请选择</option>
              <option value="option">商品由问题</option>
                <option value="option">七天无理由退货</option>
          </select>
        </p>
        <p class="title"><span>
          退款说明
        </span></p>
        <p class="input">
          <textarea ></textarea>
        </p>
        <p><a class="btn">保存</a></p>
      </div>

  </div>
  </div>
</body>
</html>
