<script>
	//获取短信验证码
	$(document).ready(function(){
			var validCode = true;
			$(".msgs").click(function(){
			var time = 30;
			var code = $(".msgs");
			
			if (validCode) {
				validCode = false;
				code.addClass("msgs1");
				var t = setInterval(function() {
					time--;
					code.html(time + "秒");
					if (time == 0) {
						clearInterval(t);
						code.html("重新获取");
						validCode = true;
						code.removeClass("msgs1");

					}
				}, 1000)
			}
			$(".suc-text").show();
			
			});
			//selet框选取
			$(".choice-select").change(function(){
				if($(this).val()=='phone'){
					$(".code-box").show();
					$(".email-code").hide();
				}
				else if($(this).val()=='email'){
					$(".code-box").hide();
					$(".email-code").show();
				}
				
			})
			
	})

			
</script>
