  <div id="content">
   	<h1>只差一步即可完成登录设置</h1>
   <div class="login_box">
    <div class="login-inp">
    	<h3>快速完成吉途旅游账号创建<br>完成创建后，即可直接登录吉途旅游哦！</h3>
    	<form id="signupForm" method="post" action="">
      <p class="user-name"><i>*</i><label>用户名：</label><input class="stext use-nam" type='text' name="userName" id="userName" value="" placeholder="用户名" /></p>
      <p><i>*</i><label>请设置新密码：</label><input id="passWord" class="stext use-password" type="password" name="passWord" value="" placeholder="请输入密码"/></p>
      <p><i>*</i><label>请确认新密码：</label><input type="password" name="confirm_password" id="confirm_password" class="stext use-password" placeholder="请确认密码"></p>
      <p class="phone-num"><i>*</i><label>手机号码：</label><input type="text" class="txtEmail" name="telephone" id="telephone" class="phone-box" placeholder="请输入手机号 " ></p>
        <p><a href="">《吉途旅游商城用户协议》</a></p>
       <button type="submit">立即注册</button>
   	</form> 
    </div>
    <div class="login-box-sm">
    	<h2>已有吉途旅游账号？直接绑定</h2>
   	<form>
      <p class="use-name-new"><label>邮箱/用户名/已验证手机：</label><input class="stext use-nam" type='text' value="" placeholder="用户名" /></p>
      <p><label>密码：</label><input class="stext use-password" value="" placeholder="请输入密码"/></p>
      <p class="user"><label>验证码：</label><br><input type="text" placeholder="请输入验证码" value=""name="" class="code"><img class="code_img" src="../Css/Images/home/login_02.jpg"><a href="">换一张</a></p>
       <p><button type="submit" class="binding-btn">立即绑定</button><a href="find-page.html">忘记密码?</a></p>
   	</form>
   	<p class="wenzi">绑定后，您的QQ和吉途旅游账户都可以登录吉途旅游</p>
    </div>
    <div class="clearfix"></div>
  </div>
